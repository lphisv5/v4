<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Roblox Versions</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --base-font: clamp(1rem, 2vw + 0.5rem, 1.25rem);
    --gap: clamp(0.75rem, 2vw, 2rem);
    --radius: clamp(0.75rem, 1vw, 1.5rem);
    --padding: clamp(1rem, 2vw, 2rem);
    --primary-color: #00ffe7;
    --accent-color: #ffcb05;
    --card-bg: rgba(255,255,255,0.08);
    --card-shadow: rgba(0,0,0,0.6);
    --error-bg: rgba(255,0,0,0.3);
    --bg-gradient-dark: linear-gradient(to bottom, #0f0f0f, #2b2b2b);
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    overflow: auto;
    margin: 0; padding: 0;
    height: 100%;
    width: auto;
    max-width: 100%;
    font-family: 'Poppins', sans-serif;
    font-size: var(--base-font);
    background: var(--bg-gradient-dark);
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    padding: var(--gap);
    overflow: hidden;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: var(--gap);
    max-width: 1200px;
    width: 100%;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.5);
    border-radius: var(--radius);
    padding: var(--gap);
    box-shadow: 0 0.5rem 1.5rem var(--card-shadow);
    min-height: 300px;
    position: relative;
  }

  .card {
    background: var(--card-bg);
    padding: var(--padding);
    border-radius: var(--radius);
    box-shadow: 0 0.5rem 1.25rem var(--card-shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-0.5rem);
    box-shadow: 0 1rem 2rem var(--card-shadow);
  }
  .platform {
    font-weight: 700;
    font-size: clamp(1.25rem, 2vw + 0.25rem, 1.6rem);
    color: var(--accent-color);
    text-transform: uppercase;
    margin-bottom: 0.6em;
  }
  .version, .updated {
    margin: 0.3em 0;
  }
  .label {
    font-weight: 600;
  }

  .spinner {
    width: 3.5rem;
    height: 3.5rem;
    border: 4px solid rgba(255,255,255,0.3);
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: var(--gap) auto;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .error-page {
    background: #1b1b1b;
    color: #ff5c5c;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    padding: 3rem;
    border-radius: var(--radius);
    box-shadow: 0 0 20px rgba(255,0,0,0.3);
    max-width: 90%;
    margin: 0 auto;
  }

  .no-data {
    text-align: center;
    padding: 2rem;
    color: #aaa;
    font-style: italic;
    grid-column: 1 / -1;
  }

  .update-indicator {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 0.8rem;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .pulse-dot {
    width: 8px;
    height: 8px;
    background-color: var(--primary-color);
    border-radius: 50%;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
  }

  @media screen and (max-width: 480px) {
    .cards {
      grid-template-columns: 1fr;
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
  <main class="cards" id="versionCards" role="main" aria-live="polite">
    <div class="spinner"></div>
    <div class="update-indicator" id="updateIndicator" style="display: none;">
      <div class="pulse-dot"></div>
      <span>Live</span>
    </div>
  </main>

  <script>
    let currentData = null;
    let checkInterval = null;
    
    async function fetchData() {
      const proxyUrls = [
        'https://api.allorigins.win/raw?url=',
        'https://corsproxy.io/?',
        'https://api.codetabs.com/v1/proxy?quest='
      ];
      
      const targetUrl = 'https://rbupd.stickx.top/';
      let lastError;
      
      for (const proxyUrl of proxyUrls) {
        try {
          const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
            cache: 'no-store',
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
          }
          
          const data = await response.json();
          return data;
        } catch (error) {
          lastError = error;
          console.warn(`Proxy failed: ${proxyUrl}, trying next...`);
          await new Promise(resolve => setTimeout(resolve, 500));
        }
      }
      
      throw lastError || new Error('All proxies failed');
    }

    function showErrorPage(message) {
      const container = document.getElementById('versionCards');
      container.innerHTML = `
        <div class="error-page">
          <div>⚠️ Unable to Load Data</div>
          <div style="font-size: 1rem; margin-top: 1rem;">${message}</div>
          <button onclick="window.location.reload()" style="
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background: var(--accent-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
          ">Try Again</button>
        </div>
      `;
    }

    function showNoData() {
      const container = document.getElementById('versionCards');
      container.innerHTML = '<div class="no-data">No version data available at the moment.</div>';
    }

    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="platform">${item.platform}</div>
        <div class="version"><span class="label">Version:</span> ${item.version}</div>
        <div class="updated"><span class="label">Updated at:</span> ${item.update_at}</div>
      `;
      return card;
    }

    function updateDisplay(data) {
      const container = document.getElementById('versionCards');
      
      if (!data.data || !Array.isArray(data.data) || data.data.length === 0) {
        showNoData();
        return;
      }
      
      const indicator = document.getElementById('updateIndicator');
      container.innerHTML = '';
      if (indicator) container.appendChild(indicator);
      
      const fragment = document.createDocumentFragment();
      data.data.forEach(item => fragment.appendChild(createCard(item)));
      container.appendChild(fragment);
      
      if (indicator) {
        indicator.style.display = 'flex';
        setTimeout(() => {
          indicator.style.display = 'none';
        }, 3000);
      }
    }

    async function checkForUpdates() {
      try {
        const newData = await fetchData();
        
        if (!currentData || JSON.stringify(currentData) !== JSON.stringify(newData)) {
          console.log('Data updated:', newData);
          currentData = newData;
          updateDisplay(newData);
        }
      } catch (error) {
        console.error('Error checking for updates:', error);
      }
    }

    async function init() {
      try {
        const data = await fetchData();
        currentData = data;
        updateDisplay(data);
        
        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(checkForUpdates, 30000);
        
      } catch (error) {
        console.error('Error:', error);
        showErrorPage(error.message || 'Please check your connection and try again.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      init();
    });
  </script>
</body>
</html>

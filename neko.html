<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nekos.best 3D Stack Explorer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

:root {
  --primary: #ff79c6;
  --secondary: #bd93f9;
  --bg: #1e1f28;
  --text: #f8f8f2;
  --card-bg: #2c2d3a;
  --line-color: #ffb6c1;
  --success: #50fa7b;
  --error: #ff5555;
}

* {
  box-sizing: border-box;
}

body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background: linear-gradient(145deg,#1e1f28,#252635);
  color: var(--text);
  min-height: 100vh;
  padding-bottom: 2rem;
}

header {
  background-color: var(--primary);
  padding: 1.5rem;
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  letter-spacing: 1px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
}

header::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
  animation: shine 3s infinite linear;
}

@keyframes shine {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.search-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

.search-bar {
  display:flex;
  justify-content:flex-start;
  align-items:center;
  gap:1rem;
  flex-wrap:wrap;
  margin:1.5rem 0;
  position: relative;
  z-index: 100;
}

@media (max-width: 768px){
  .search-bar {
    justify-content: center;
    gap: 0.5rem;
    flex-wrap: wrap;
  }
  .search-bar input[type="number"], .search-bar button {
    flex: 0 0 auto;
    width: auto;
  }
}

.dropdown {
  position: relative;
  width: 250px;
  z-index: 10;
}

.dropdown-toggle {
  padding:0.6rem 1rem;
  font-size:1rem;
  border-radius:12px;
  border:none;
  background: rgba(255,255,255,0.1);
  color: var(--text);
  backdrop-filter: blur(10px);
  box-shadow:0 8px 32px rgba(0,0,0,0.2);
  cursor:pointer;
  transition:0.3s;
  width:100%;
  text-align:left;
  z-index: 20;
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.dropdown-toggle:hover {background:rgba(255,255,255,0.15);transform:scale(1.05);}
.dropdown-toggle::after {
  content: "▼";
  font-size: 0.8rem;
  transition: transform 0.3s;
}
.dropdown.open .dropdown-toggle::after {
  transform: rotate(180deg);
}

.dropdown-options {
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  max-height:0;
  overflow:hidden;
  background: rgba(42, 43, 58, 0.95);
  backdrop-filter: blur(10px);
  border-radius:12px;
  box-shadow:0 8px 32px rgba(0,0,0,0.2);
  transition:max-height 0.5s ease, transform 0.5s ease;
  transform-origin: top center;
  transform: rotateX(-90deg);
  z-index: 999;
  display:flex;
  flex-direction:column;
  scrollbar-width:thin;
  scrollbar-color: rgba(255,255,255,0.3) rgba(0,0,0,0.2);
}

.dropdown.open .dropdown-options {
  max-height:300px;
  transform: rotateX(0deg);
  overflow-y:auto;
}

.dropdown-options::-webkit-scrollbar { width:8px; }
.dropdown-options::-webkit-scrollbar-track {background: rgba(0,0,0,0.2);border-radius:8px;}
.dropdown-options::-webkit-scrollbar-thumb {background: rgba(255,255,255,0.3);border-radius:8px;}

.dropdown-options label {
  position: relative;
  padding:0.8rem 1rem;
  margin:0.2rem 0;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:0.8rem;
  user-select:none;
  border-radius:12px;
  background: rgba(255,255,255,0.05);
  transition: background 0.2s;
}
.dropdown-options label:hover { background: rgba(255,255,255,0.15); }

.dropdown-options input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  width:24px; height:24px;
  border-radius:6px;
  border:2px solid var(--text);
  background: rgba(255,255,255,0.05);
  cursor:pointer;
  position: relative;
  transition: all 0.3s ease;
}
.dropdown-options input[type="checkbox"]:checked {
  background: var(--primary);
  border-color: var(--primary);
  box-shadow: 0 0 12px var(--primary);
}
.dropdown-options input[type="checkbox"]:checked::after {
  content: '';
  position: absolute;
  top:4px; left:8px;
  width:6px; height:12px;
  border-right:2px solid #fff;
  border-bottom:2px solid #fff;
  transform: rotate(45deg);
}

input[type="number"] {
  padding:0.6rem 1rem;
  font-size:1rem;
  border-radius:12px;
  border:none;
  background: rgba(255,255,255,0.1);
  color: var(--text);
  backdrop-filter: blur(10px);
  box-shadow:0 8px 32px rgba(0,0,0,0.2);
  transition:0.3s;
  z-index: 2;
  width: 250px;
}
input[type="number"]:hover {background: rgba(255,255,255,0.15); transform:scale(1.05);}
input[type="number"]:focus {
  outline: none;
  box-shadow: 0 0 0 2px var(--primary);
}

button {
  padding:0.7rem 2rem;
  font-size:1rem;
  font-weight:600;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background: linear-gradient(145deg,#ff79c6,#ff58a0);
  color: var(--text);
  box-shadow:0 6px 15px rgba(0,0,0,0.4), inset 0 -3px 6px rgba(255,255,255,0.2);
  transition:0.3s;
  z-index: 2;
  position: relative;
  overflow: hidden;
}
button::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(255,255,255,0.2), transparent);
  transform: translateY(-100%);
  transition: transform 0.3s;
}
button:hover::after {
  transform: translateY(0);
}
button:hover { background:linear-gradient(145deg,#ff58a0,#ff79c6); transform:translateY(-2px) scale(1.05); }
button:active {
  transform: translateY(0) scale(1);
  box-shadow: 0 3px 8px rgba(0,0,0,0.4), inset 0 -1px 3px rgba(255,255,255,0.2);
}
button.loading {
  pointer-events: none;
  opacity: 0.8;
}
button.loading::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 0.8s infinite linear;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

.scroll-container {
  position: relative;
  width: 100%;
  overflow: hidden;
  margin: 1rem 0;
  padding-top: 1rem;
}

.category-group {
  margin-bottom: 2rem;
  padding: 0 1.5rem;
}

.category-title {
  margin-left: 10px;
  font-weight: 600;
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
}
.category-title::after {
  content:"";
  flex-grow: 1;
  display:block;
  height:2px;
  background: var(--line-color);
  border-radius:2px;
  margin-top:5px;
}
.category-count {
  background: var(--primary);
  color: white;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 0.8rem;
}

.scroll-row {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  padding: 1rem 0;
  padding-bottom: 15px;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content: flex-start;
  align-items: center;
  position: relative;
}
.scroll-row::-webkit-scrollbar { 
  height: 6px;
  display: block;
}
.scroll-row::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.1);
  border-radius: 3px;
}
.scroll-row::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 3px;
}

.card {
  flex: 0 0 auto;
  width: 200px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  cursor: pointer;
  scroll-snap-align: start;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  background: var(--card-bg);
}
.card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}
.card img { 
  width: 100%; 
  height: 200px;
  object-fit: cover;
  border-radius: 12px; 
  display: block; 
  transition: transform 0.5s;
}
.card:hover img {
  transform: scale(1.05);
}
.card .card-info {
  padding: 10px;
  font-size: 0.9rem;
  text-align: center;
  opacity: 0.8;
}

.scroll-bar {
  display: none;
  position: absolute;
  bottom: 0;
  left: 0;
  height: 4px;
  width: 100%;
  background: rgba(255,255,255,0.3);
  border-radius: 2px;
}
.scroll-bar-thumb {
  height: 100%;
  background: #fff;
  border-radius: 2px;
  width: 50%;
  transition: transform 0.1s linear, width 0.2s;
}

.alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-20px);
  background: rgba(255,0,128,0.9);
  color: #fff;
  padding: 1rem 2rem;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s, transform 0.3s;
}
.alert.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}
.alert.success {
  background: rgba(80, 250, 123, 0.9);
}
.alert.error {
  background: rgba(255, 85, 85, 0.9);
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(30, 31, 40, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.loading-overlay.show {
  opacity: 1;
  pointer-events: auto;
}
.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 121, 198, 0.3);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s infinite linear;
}

.no-results {
  text-align: center;
  padding: 2rem;
  font-size: 1.2rem;
  opacity: 0.7;
}

footer {
  text-align: center;
  margin-top: 2rem;
  padding: 1rem;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* Animation for new cards */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.category-group {
  animation: fadeIn 0.5s ease-out;
}

.card {
  animation: fadeIn 0.5s ease-out;
}
</style>
</head>
<body>

<header>nekos.best 3D Stack Explorer</header>

<div class="search-container">
  <div class="search-bar">
    <div class="dropdown" id="categoryDropdown">
      <div class="dropdown-toggle" onclick="toggleDropdown()">Select Categories</div>
      <div class="dropdown-options" id="dropdownOptions"></div>
    </div>
    <input type="number" id="amount" placeholder="Amount per category (1-20)" min="1" max="20" value="5">
    <button id="loadButton" onclick="fetchCategories()">Load Images</button>
  </div>
</div>

<div class="scroll-container">
  <div id="categoryContainer"></div>
</div>

<div id="alert" class="alert">Select at least one category</div>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-spinner"></div>
</div>

<script>
// ประกาศตัวแปรทั้งหมดก่อน
const dropdown = document.getElementById('categoryDropdown');
const dropdownOptions = document.getElementById('dropdownOptions');
const categoryContainer = document.getElementById('categoryContainer');
const alertBox = document.getElementById('alert');
const amountInput = document.getElementById('amount');
const loadButton = document.getElementById('loadButton');
const loadingOverlay = document.getElementById('loadingOverlay');

let selectedCategories = [];
let allCategories = [];

// ฟังก์ชันตรวจสอบว่า element มีอยู่ก่อนใช้งาน
function getElement(id) {
  const element = document.getElementById(id);
  if (!element) {
    console.error(`Element with id '${id}' not found`);
  }
  return element;
}

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  if (dropdown && !dropdown.contains(e.target)) {
    dropdown.classList.remove('open');
  }
});

function showAlert(msg, type = 'error') {
  if (alertBox) {
    alertBox.textContent = msg;
    alertBox.className = `alert ${type}`;
    alertBox.classList.add('show');
    setTimeout(() => {
      if (alertBox) alertBox.classList.remove('show');
    }, 3000);
  } else {
    console.log(`${type}: ${msg}`);
  }
}

async function loadCategories() {
  try {
    // Show loading state
    if (loadingOverlay) loadingOverlay.classList.add('show');
    
    const res = await fetch('https://nekos.best/api/v2/endpoints');
    const data = await res.json();
    allCategories = Object.keys(data);
    
    // Clear previous options
    if (dropdownOptions) dropdownOptions.innerHTML = '';
    
    allCategories.forEach(cat => {
      if (dropdownOptions) {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = cat;
        checkbox.addEventListener('change', () => {
          if(checkbox.checked) {
            selectedCategories.push(cat);
          } else {
            selectedCategories = selectedCategories.filter(c => c !== cat);
          }
          updateDropdownText();
        });
        label.appendChild(checkbox);
        const span = document.createElement('span');
        span.textContent = cat;
        label.appendChild(span);
        dropdownOptions.appendChild(label);
      }
    });
    
    // Add select all/none buttons
    if (dropdownOptions) {
      const controlsDiv = document.createElement('div');
      controlsDiv.style.padding = '0.5rem 1rem';
      controlsDiv.style.display = 'flex';
      controlsDiv.style.justifyContent = 'space-between';
      controlsDiv.style.borderBottom = '1px solid rgba(255,255,255,0.1)';
      
      const selectAllBtn = document.createElement('button');
      selectAllBtn.textContent = 'Select All';
      selectAllBtn.style.padding = '0.3rem 0.8rem';
      selectAllBtn.style.fontSize = '0.8rem';
      selectAllBtn.style.background = 'var(--secondary)';
      selectAllBtn.onclick = (e) => {
        e.stopPropagation();
        selectAllCategories(true);
      };
      
      const selectNoneBtn = document.createElement('button');
      selectNoneBtn.textContent = 'Select None';
      selectNoneBtn.style.padding = '0.3rem 0.8rem';
      selectNoneBtn.style.fontSize = '0.8rem';
      selectNoneBtn.style.background = 'var(--error)';
      selectNoneBtn.onclick = (e) => {
        e.stopPropagation();
        selectAllCategories(false);
      };
      
      controlsDiv.appendChild(selectAllBtn);
      controlsDiv.appendChild(selectNoneBtn);
      dropdownOptions.insertBefore(controlsDiv, dropdownOptions.firstChild);
    }
    
  } catch(err) {
    console.error(err);
    showAlert('Failed to load categories', 'error');
  } finally {
    if (loadingOverlay) loadingOverlay.classList.remove('show');
  }
}

function selectAllCategories(select) {
  if (!dropdownOptions) return;
  
  const checkboxes = dropdownOptions.querySelectorAll('input[type="checkbox"]');
  selectedCategories = [];
  
  checkboxes.forEach(checkbox => {
    checkbox.checked = select;
    if (select) {
      selectedCategories.push(checkbox.value);
    }
  });
  
  updateDropdownText();
}

function updateDropdownText() {
  const toggle = document.querySelector('.dropdown-toggle');
  if (!toggle) return;
  
  // หา span หลักหรือสร้างใหม่ถ้าไม่มี
  let textSpan = toggle.querySelector('span:not(.count)');
  if (!textSpan) {
    textSpan = document.createElement('span');
    toggle.insertBefore(textSpan, toggle.firstChild);
  }
  
  if (selectedCategories.length === 0) {
    textSpan.textContent = 'Select Categories';
  } else if (selectedCategories.length === 1) {
    textSpan.textContent = selectedCategories[0];
  } else {
    textSpan.textContent = `${selectedCategories.length} categories selected`;
  }
  
  // Update count badge if it exists, or create it
  let countBadge = toggle.querySelector('.count');
  if (!countBadge) {
    countBadge = document.createElement('span');
    countBadge.className = 'count';
    toggle.appendChild(countBadge);
  }
  countBadge.textContent = selectedCategories.length;
}

function toggleDropdown() { 
  if (dropdown) dropdown.classList.toggle('open'); 
}

async function fetchCategories(reset = true) {
  if(selectedCategories.length === 0) { 
    showAlert('Select at least one category'); 
    return;
  }

  const amount = Math.min(Math.max(parseInt(amountInput.value) || 1, 1), 20);
  
  // Show loading state on button
  if (loadButton) {
    loadButton.classList.add('loading');
    loadButton.disabled = true;
  }
  
  if(reset && categoryContainer) {
    categoryContainer.innerHTML = '';
  }

  try {
    // Use Promise.all to fetch all categories simultaneously
    const fetchPromises = selectedCategories.map(category => 
      fetch(`https://nekos.best/api/v2/${category}?amount=${amount}`)
        .then(response => response.json())
        .then(data => ({ category, data: data.results }))
        .catch(error => {
          console.error(`Error fetching ${category}:`, error);
          return { category, data: null, error };
        })
    );

    const results = await Promise.all(fetchPromises);
    
    // Display results
    results.forEach(({ category, data, error }) => {
      if (error) {
        showAlert(`Failed to load ${category}`, 'error');
        return;
      }
      displayResults(category, data);
    });
    
    showAlert(`Loaded ${selectedCategories.length} categories successfully!`, 'success');
    
  } catch(err) {
    console.error(err);
    showAlert('Failed to load images', 'error');
  } finally {
    if (loadButton) {
      loadButton.classList.remove('loading');
      loadButton.disabled = false;
    }
  }
}

function displayResults(category, items) {
  if (!categoryContainer) return;
  
  if(!items || items.length === 0) {
    // Show message for empty results
    const groupDiv = document.createElement('div');
    groupDiv.className = 'category-group';
    
    const title = document.createElement('div');
    title.className = 'category-title';
    title.innerHTML = `<span>${category}</span><span class="category-count">0</span>`;
    groupDiv.appendChild(title);
    
    const noResults = document.createElement('div');
    noResults.className = 'no-results';
    noResults.textContent = 'No images found for this category';
    groupDiv.appendChild(noResults);
    
    categoryContainer.appendChild(groupDiv);
    return;
  }

  const groupDiv = document.createElement('div');
  groupDiv.className = 'category-group';

  const title = document.createElement('div');
  title.className = 'category-title';
  title.innerHTML = `<span>${category}</span><span class="category-count">${items.length}</span>`;
  groupDiv.appendChild(title);

  const scrollRow = document.createElement('div');
  scrollRow.className = 'scroll-row';
  groupDiv.appendChild(scrollRow);

  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    
    const img = document.createElement('img');
    img.src = item.url;
    img.alt = item.anime_name || category;
    img.loading = 'lazy'; // Lazy loading for better performance
    
    // Add error handling for images
    img.onerror = function() {
      this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzJjMmQzYSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkeT0iMC4zNWVtIiBmb250LWZhbWlseT0ic2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI2Y4ZjhmMiI+SW1hZ2Ugbm90IGZvdW5kPC90ZXh0Pjwvc3ZnPg==';
    };
    
    card.appendChild(img);
    
    const info = document.createElement('div');
    info.className = 'card-info';
    info.textContent = item.anime_name || category;
    card.appendChild(info);
    
    // Add click to view larger
    card.onclick = function() {
      window.open(item.url, '_blank');
    };
    
    scrollRow.appendChild(card);
  });

  categoryContainer.appendChild(groupDiv);
}

function adjustInputPosition() {
  const searchBar = document.querySelector('.search-bar');
  if (!searchBar) return;
  
  const rect = dropdown.getBoundingClientRect();
  const amountWidth = amountInput.offsetWidth + 10;
  const buttonWidth = loadButton.offsetWidth + 10;
  const totalWidth = rect.width + amountWidth + buttonWidth + 20;
  const containerWidth = window.innerWidth;
  
  if(totalWidth > containerWidth){
    searchBar.style.justifyContent = 'center';
  } else {
    searchBar.style.justifyContent = 'flex-start';
  }
}

// Initialize the page
window.addEventListener('resize', adjustInputPosition);
window.addEventListener('DOMContentLoaded', () => {
  // ตรวจสอบว่ามี element ต่างๆ ก่อนใช้งาน
  if (dropdown && dropdownOptions && categoryContainer && amountInput && loadButton) {
    loadCategories().then(() => {
      adjustInputPosition();
    });
  } else {
    console.error("Some essential elements are missing from the DOM");
  }
  
  // Add keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && dropdown && !dropdown.classList.contains('open')) {
      fetchCategories();
    }
    if (e.key === 'Escape' && dropdown && dropdown.classList.contains('open')) {
      dropdown.classList.remove('open');
    }
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YANZ - IP Checker</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f5f9fc;
      --card-bg: rgba(255,255,255,0.95);
      --card-shadow: rgba(0,0,0,0.1);
      --radius: 12px;
      --gap: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: #333;
      padding: var(--gap);
    }

    .container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 25px var(--card-shadow);
      padding: calc(var(--gap) * 1.5);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: var(--gap);
      color: var(--primary);
    }

    .status {
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: var(--gap);
    }

    .ip {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: var(--gap);
    }

    .info {
      text-align: left;
      margin-top: var(--gap);
      line-height: 1.4;
    }

    .info div {
      margin: 0.5rem 0;
    }

    .label {
      font-weight: bold;
      color: var(--primary);
    }

    .error {
      color: red;
      margin-top: var(--gap);
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: var(--radius);
      margin-top: var(--gap);
      display: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: var(--gap);
      font-size: 1rem;
    }

    button i {
      margin-right: 0.5rem;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-network-wired"></i> IP Checker</h1>
    <div class="status" id="status">
      <i class="fas fa-spinner fa-spin"></i> Loading…
    </div>
    <div class="ip" id="user-ip">—</div>
    <div class="info" id="ip-info"></div>
    <div class="error" id="error-msg"></div>
    <button id="refresh-btn">
      <i class="fas fa-redo"></i> Refresh
    </button>
    <div id="map"></div>
  </div>

  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js"
    defer
  ></script>
  <script defer>
    (function () {
      const statusEl = document.getElementById('status');
      const ipEl     = document.getElementById('user-ip');
      const infoEl   = document.getElementById('ip-info');
      const errorEl  = document.getElementById('error-msg');
      const mapEl    = document.getElementById('map');
      const btn      = document.getElementById('refresh-btn');

      let map, marker;

      function initMap(lat = 0, lon = 0) {
        mapEl.style.display = 'block';
        if (!map) {
          map = L.map('map').setView([lat, lon], 4);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          marker = L.marker([lat, lon]).addTo(map);
        } else {
          map.setView([lat, lon], 6);
          marker.setLatLng([lat, lon]);
        }
      }

      async function fetchIP() {
        statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching IP…';
        ipEl.textContent    = '—';
        infoEl.innerHTML    = '';
        errorEl.textContent = '';
        mapEl.style.display = 'none';

        try {
          const res = await fetch('https://ipwho.is/');
          if (!res.ok) throw new Error('Primary API not responding');
          const data = await res.json();
          if (!data.success) throw new Error('Primary API returned failure');
          renderData({
            ip:       data.ip,
            country:  data.country,
            region:   data.region,
            city:     data.city,
            timezone: data.timezone,
            isp:      data.connection?.isp || 'N/A',
            lat:      data.latitude,
            lon:      data.longitude
          });
        } catch (e1) {
          console.warn('Primary API error:', e1.message);
          try {
            const res2 = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
            if (!res2.ok) throw new Error('Backup API not responding');
            const d2 = await res2.json();
            const [lat, lon] = d2.loc ? d2.loc.split(',').map(Number) : [0, 0];
            renderData({
              ip:       d2.ip,
              country:  d2.country,
              region:   d2.region,
              city:     d2.city,
              timezone: d2.timezone,
              isp:      d2.org || 'N/A',
              lat,
              lon
            });
          } catch (e2) {
            console.error('Backup API error:', e2.message);
            statusEl.textContent = 'Error';
            errorEl.textContent  = 'ทั้งสอง API ไม่ตอบสนอง';
          }
        }
      }

      function renderData({ ip, country, region, city, timezone, isp, lat, lon }) {
        statusEl.textContent = 'Success';
        ipEl.textContent     = ip;
        infoEl.innerHTML = `
          <div><span class="label">Country:</span> ${country}</div>
          <div><span class="label">Region:</span> ${region}</div>
          <div><span class="label">City:</span> ${city}</div>
          <div><span class="label">Timezone:</span> ${timezone}</div>
          <div><span class="label">ISP/Org:</span> ${isp}</div>
        `;
        initMap(lat, lon);
      }

      btn.addEventListener('click', fetchIP);

      window.addEventListener('load', fetchIP);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Checker with Map</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
:root {
    --primary: #4a90e2;
    --secondary: #f5f9fc;
    --card-bg: rgba(255,255,255,0.95);
    --card-shadow: rgba(0,0,0,0.1);
    --radius: 15px;
}

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }
body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg,#4a90e2,#50e3c2);
    color: #333;
    flex-direction: column;
    gap: 1rem;
}

.container {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 10px 25px var(--card-shadow);
    padding: 2rem;
    max-width: 500px;
    width: 90%;
    text-align: center;
}

h1 { margin-bottom: 1rem; color: var(--primary); }
.ip { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
.info { text-align: left; margin-top: 1rem; }
.info div { margin: 0.5rem 0; }
.label { font-weight: bold; color: var(--primary); }
.error { color: red; margin-top: 1rem; font-weight: bold; }

#map { 
    width: 100%; 
    height: 300px; 
    border-radius: var(--radius); 
    margin-top: 1rem;
}

button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    cursor: pointer;
    margin-top: 1rem;
}
button:hover { opacity: 0.85; }
</style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-network-wired"></i> IP Checker</h1>
    <div class="ip" id="user-ip">Loading...</div>
    <div class="info" id="ip-info"></div>
    <div class="error" id="error-msg"></div>
    <button onclick="fetchIP()">Refresh</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map, marker;

function initMap(lat = 0, lon = 0) {
    if (!map) {
        map = L.map('map').setView([lat, lon], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
    } else {
        map.setView([lat, lon], 5);
        marker.setLatLng([lat, lon]);
    }
}

// ฟังก์ชันดึงข้อมูล IP จาก API หลักและสำรอง
async function fetchIP() {
    const ipElem = document.getElementById('user-ip');
    const infoElem = document.getElementById('ip-info');
    const errorElem = document.getElementById('error-msg');

    ipElem.textContent = 'Loading...';
    infoElem.innerHTML = '';
    errorElem.textContent = '';

    try {
        let data;
        // พยายามดึงจาก API หลัก
        const res = await fetch('https://ipwho.is/');
        if (res.ok) {
            data = await res.json();
            if (!data.success) throw new Error('Primary API returned failure');
        } else throw new Error('Primary API not responding');

        // ข้อมูล API หลักใช้ได้
        displayIPData(data);

    } catch (errPrimary) {
        console.warn('Primary API failed:', errPrimary.message);
        try {
            // ดึงจาก API สำรอง
            const resBackup = await fetch('https://ipinfo.io/json');
            if (!resBackup.ok) throw new Error('Backup API not responding');
            const dataBackup = await resBackup.json();
            // ปรับข้อมูลจาก ipinfo.io ให้เหมือนโครงสร้าง
            const data = {
                ip: dataBackup.ip || 'Unknown IP',
                country: dataBackup.country || 'N/A',
                region: dataBackup.region || 'N/A',
                city: dataBackup.city || 'N/A',
                timezone: dataBackup.timezone || 'N/A',
                latitude: dataBackup.loc ? parseFloat(dataBackup.loc.split(',')[0]) : 0,
                longitude: dataBackup.loc ? parseFloat(dataBackup.loc.split(',')[1]) : 0
            };
            displayIPData(data);
        } catch (errBackup) {
            ipElem.textContent = 'Error';
            errorElem.textContent = 'Both APIs failed';
            console.error('Backup API failed:', errBackup.message);
        }
    }
}

// ฟังก์ชันแสดงข้อมูล IP และอัปเดตแผนที่
function displayIPData(data) {
    const ipElem = document.getElementById('user-ip');
    const infoElem = document.getElementById('ip-info');

    ipElem.textContent = data.ip || 'Unknown IP';
    const infoHTML = `
        <div><span class="label">Country:</span> ${data.country}</div>
        <div><span class="label">Region:</span> ${data.region}</div>
        <div><span class="label">City:</span> ${data.city}</div>
        <div><span class="label">Timezone:</span> ${data.timezone}</div>
    `;
    infoElem.innerHTML = infoHTML;

    const lat = data.latitude || 0;
    const lon = data.longitude || 0;
    initMap(lat, lon);
}

// โหลดครั้งแรก
fetchIP();
</script>
</body>
</html>

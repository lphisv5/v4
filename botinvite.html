<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YANZZ â€” Ultimate Discord bot hub with immersive starfield and PWA support.">
  <meta property="og:title" content="YANZZ">
  <meta property="og:description" content="Invite top Discord bots and explore our cosmic hub.">
  <meta property="og:image" content="https://your-domain.com/og-image.png">
  <meta property="og:url" content="https://your-domain.com">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap">
  <title>YANZZ</title>
  <style>
    /* Reset & Base */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-family: 'Mitr', 'Arial', sans-serif; scroll-behavior: smooth; }
    body {
      min-height: 100vh; background: var(--bg, #000); color: var(--fg, #fff);
      overflow-x: hidden; transition: opacity 0.8s ease, filter 0.8s ease;
      opacity: 0; filter: blur(4px);
    }
    body.loaded { opacity: 1; filter: blur(0); }

    /* Theme Variables */
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #00aaff;
      --button-bg: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      --button-hover-bg: linear-gradient(45deg, #cc0000, #ff0000, #cc3333, #ff6666);
    }
    [data-theme="light"] {
      --bg: #fff; --fg: #111; --accent: #0066cc;
    }

    /* Preloader */
    #preloader {
      position: fixed; inset: 0; background: var(--bg); z-index: 9999;
      display: grid; place-items: center; transition: opacity 0.5s ease;
    }
    .spinner {
      width: 30px; height: 30px; border: 4px solid rgba(255,255,255,0.2);
      border-top-color: var(--fg); border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Starfield */
    #starfield {
      position: fixed; inset: 0; z-index: -2; display: block;
    }

    /* Layout */
    .container {
      padding: 80px 20px 40px; text-align: center; min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      position: relative; z-index: 1;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem); margin-bottom: 30px; font-weight: 900;
      text-transform: uppercase; letter-spacing: 0.1em;
      background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff0000);
      background-size: 600% 600%; -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; animation: rgbCycle 3s linear infinite;
    }
    @keyframes rgbCycle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Buttons */
    .next-button, .theme-toggle {
      max-width: 220px; width: 80%; margin: 15px auto; padding: 1rem 2rem;
      font-size: 1.2rem; font-weight: 600; border: none; border-radius: 12px;
      background: var(--button-bg); background-size: 400% 400%;
      animation: colorShift 3s ease infinite; color: var(--fg);
      box-shadow: 0 0 15px rgba(255,255,255,0.1); transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .next-button:hover, .theme-toggle:hover {
      transform: scale(1.05); box-shadow: 0 0 25px rgba(255,255,255,0.5);
      background: var(--button-hover-bg);
    }
    .next-button:focus, .theme-toggle:focus {
      outline: 2px solid var(--accent); outline-offset: 2px;
    }
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Promo Bar */
    .promo-container {
      position: fixed; bottom: 0; left: 50%; transform: translateX(-50%) translateY(100%);
      width: 90%; max-width: 400px; background: rgba(20,20,20,0.9);
      border: 2px solid var(--accent); border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,170,255,0.5); display: flex; flex-direction: column;
      gap: 10px; padding: 1rem; z-index: 50; opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .promo-container.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .promo-container a {
      width: 100%; text-align: center; color: var(--accent); text-decoration: none;
      font-size: 1rem; padding: 0.5rem; border: 1px solid var(--accent); border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    .promo-container a:hover, .promo-container a:focus {
      background: var(--accent); color: var(--bg);
    }
    .promo-container a:focus { outline: 2px solid var(--fg); outline-offset: 2px; }

    /* Responsive */
    @media (min-width: 769px) {
      .promo-container {
        transform: translateX(-50%) translateY(0) !important; opacity: 1 !important;
        bottom: 0; width: 100%; max-width: none; border-radius: 0;
        border-top: 2px solid var(--accent); border-left: none; border-right: none;
        box-shadow: none; flex-direction: row; justify-content: center; gap: 20px;
        padding: 0.5rem 0;
      }
      .promo-container a { width: auto; padding: 0.5rem 1.5rem; }
    }
    @media (max-width: 768px) {
      h1 { font-size: clamp(2rem, 6vw, 2.5rem); }
      .next-button, .theme-toggle { width: 90%; max-width: 300px; }
    }
  </style>
</head>
<body class="loading" data-theme="dark">
  <div id="preloader"><div class="spinner" role="status" aria-label="Loading"></div></div>
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="container">
    <h1 id="mainTitle">Welcome to YANZZ!</h1>
    <button class="next-button" id="inviteBtn" aria-label="Invite Discord Bots">INVITE BOTS</button>
  </div>
  <div class="promo-container" id="promoContainer" aria-label="Site Links">
    <a href="https://yanzz-iOS.github.io/" target="_blank" rel="noopener noreferrer">Website</a>
    <a href="https://discord.com/invite/mNGeUVcjKB" target="_blank" rel="noopener noreferrer">Discord</a>
    <a href="https://open.spotify.com/user/31ar2mznmgwcng5a3v46y7wr5yoy" target="_blank" rel="noopener noreferrer">Spotify</a>
  </div>
  <audio id="clickSound" preload="none" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="bgMusic" preload="none" loop src="https://cdn.discordapp.com/attachments/1243533119596789781/1379382249920663604/videoplayback_online-audio-converter.com.mp3"></audio>

  <script type="module">
    // Elements
    const body = document.body;
    const preloader = document.getElementById('preloader');
    const starCanvas = document.getElementById('starfield');
    const ctx = starCanvas.getContext('2d', { alpha: false });
    const inviteBtn = document.getElementById('inviteBtn');
    const themeToggle = document.getElementById('themeToggle');
    const promo = document.getElementById('promoContainer');
    const clickSound = document.getElementById('clickSound');
    const bgMusic = document.getElementById('bgMusic');
    let musicStarted = false;

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(err => console.warn('Service Worker failed:', err));
    }

    // Preloader
    window.addEventListener('load', () => {
      setTimeout(() => {
        preloader.style.opacity = '0';
        body.classList.add('loaded');
        setTimeout(() => preloader.remove(), 500);
        promo.classList.add('show');
      }, 300);
    });

    // Starfield Animation
    const stars = [];
    function resizeCanvas() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
      initStars();
    }
    function initStars() {
      stars.length = 0;
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * window.innerWidth - window.innerWidth / 2,
          y: Math.random() * window.innerHeight - window.innerHeight / 2,
          z: Math.random() * window.innerWidth
        });
      }
    }
    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, starCanvas.width, starCanvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        const k = 128 / s.z;
        const x = s.x * k + starCanvas.width / 2;
        const y = s.y * k + starCanvas.height / 2;
        if (x >= 0 && x < starCanvas.width && y >= 0 && y < starCanvas.height) {
          const size = (1 - s.z / starCanvas.width) * 3;
          ctx.fillRect(x, y, size, size);
        }
        s.z -= 4;
        if (s.z <= 0) {
          s.z = starCanvas.width;
          s.x = Math.random() * starCanvas.width - starCanvas.width / 2;
          s.y = Math.random() * starCanvas.height - starCanvas.height / 2;
        }
      });
    }
    let lastFrame = 0;
    function animate(timestamp) {
      if (timestamp - lastFrame >= 16) { // ~60fps
        drawStars();
        lastFrame = timestamp;
      }
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    requestAnimationFrame(animate);

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      playClick();
      const currentTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = currentTheme;
      localStorage.setItem('theme', currentTheme);
    });
    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) body.dataset.theme = savedTheme;

    // Invite Button
    inviteBtn.addEventListener('click', () => {
      playClick();
      inviteBtn.disabled = true;
      inviteBtn.innerHTML = '<div class="spinner"></div> Loading...';
      setTimeout(() => {
        window.location.href = 'https://discord.com/oauth2/authorize?client_id=1243606891666608269&permissions=8&scope=bot';
      }, 800);
    });

    // Audio Handling
    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play().catch(err => console.warn('Click sound failed:', err));
    }
    document.body.addEventListener('click', () => {
      if (!musicStarted) {
        musicStarted = true;
        bgMusic.volume = 0;
        bgMusic.play().catch(err => console.warn('Background music failed:', err));
        const interval = 50;
        const step = 0.2 / (2000 / interval);
        const fade = setInterval(() => {
          bgMusic.volume = Math.min(bgMusic.volume + step, 0.2);
          if (bgMusic.volume >= 0.2) clearInterval(fade);
        }, interval);
      }
    });
  </script>
</body>
</html>

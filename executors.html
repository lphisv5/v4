    <style>
        :root {
            --primary-blue: #1e40af;
            --dark-blue: #0b132b;
            --neon-purple: #7c3aed;
            --gray: #6b7280;
            --light-gray: #d1d5db;
            --background: #0f172a;
            --card-bg: #1f2937;
            --white: #f9fafb;
            --success-green: #34d399;
            --error-red: #f87171;
            --discord-purple: #5865f2;
            --shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.5);
            --neon-shadow: 0 0 1rem var(--neon-purple);
            --glass-bg: rgba(31, 41, 55, 0.7);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, var(--dark-blue), var(--background));
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--neon-purple));
            padding: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
            box-shadow: var(--neon-shadow);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            letter-spacing: clamp(0.1rem, 0.5vw, 0.2rem);
            text-transform: uppercase;
            background: linear-gradient(to right, var(--white), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 0 0 0.5rem var(--neon-purple);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            margin: clamp(1rem, 3vw, 1.5rem) auto;
            max-width: 90%;
            padding: clamp(0.5rem, 2vw, 1rem);
            background: var(--glass-bg);
            backdrop-filter: blur(0.625rem);
            border-radius: 0.75rem;
            box-shadow: var(--neon-shadow);
        }

        .search-bar {
            padding: clamp(0.5rem, 2vw, 0.8rem);
            border-radius: 0.625rem;
            border: 1px solid var(--light-gray);
            background: var(--card-bg);
            color: var(--white);
            font-size: clamp(0.9rem, 3vw, 1rem);
            width: clamp(10rem, 30vw, 15rem);
            transition: var(--transition);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 0.5rem var(--neon-purple);
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(0.25rem, 1vw, 0.75rem);
            padding: clamp(0.5rem, 2vw, 1rem);
            position: sticky;
            top: 0;
            z-index: 9;
        }

        .tab {
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 4vw, 2rem);
            cursor: pointer;
            border-radius: 0.625rem;
            background: var(--gray);
            color: var(--white);
            font-weight: 700;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            transition: var(--transition);
            text-transform: uppercase;
            min-width: clamp(4rem, 15vw, 6rem);
            text-align: center;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            width: 1.5rem;
            height: 1.5rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            mix-blend-mode: normal;
        }

        .tab[data-tab="all"]::before {
            background-image: url('https://cdn-icons-png.flaticon.com/512/5110/5110770.png');
        }

        .tab[data-tab="android"]::before {
            background-image: url('https://cdn-icons-png.flaticon.com/512/226/226770.png');
        }

        .tab[data-tab="ios"]::before {
            background-image: url('https://cdn-icons-png.flaticon.com/512/731/731985.png');
        }

        .tab[data-tab="windows"]::before {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2504/2504927.png');
        }

        .tab[data-tab="macos"]::before {
            background-image: url('https://cdn-icons-png.flaticon.com/512/15399/15399022.png');
        }

        .tab[data-tab="external"]::before {
            background-image: url('https://cdn-icons-png.flaticon.com/512/7268/7268615.png');
        }

        .tab:hover, .tab.active {
            background: var(--neon-purple);
            transform: scale(1.05);
            box-shadow: var(--neon-shadow);
        }

        .container {
            max-width: 90vw;
            margin: clamp(1.5rem, 5vw, 3rem) auto;
            padding: 0 clamp(0.5rem, 2vw, 2rem);
        }

        .executor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(15rem, 40vw, 20rem), 1fr));
            gap: clamp(1rem, 3vw, 2.5rem);
            padding: clamp(0.5rem, 2vw, 1rem);
        }

        .platform-section {
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
        }

        .platform-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            color: var(--neon-purple);
            margin-bottom: clamp(1rem, 2vw, 1.5rem);
            text-transform: uppercase;
            text-shadow: 0 0 0.5rem var(--neon-purple);
        }

        .executor-card {
            background: var(--glass-bg);
            backdrop-filter: blur(0.5rem);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .executor-card:hover {
            transform: translateY(-0.625rem);
            box-shadow: var(--neon-shadow);
        }

        .executor-card img {
            width: 100%;
            height: clamp(10rem, 25vw, 12.5rem);
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .executor-card img.loaded {
            opacity: 1;
            transform: scale(1.02);
        }

        .executor-card-content {
            padding: clamp(1rem, 3vw, 2rem);
        }

        .executor-card h3 {
            margin: 0 0 clamp(0.5rem, 2vw, 1rem);
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 0 0.5rem var(--neon-purple);
        }

        .status {
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            margin: clamp(0.25rem, 1vw, 0.75rem) 0;
            font-weight: 600;
            letter-spacing: 0.03125rem;
        }

        .status.online {
            color: var(--success-green);
            text-shadow: 0 0 0.5rem rgba(52, 211, 153, 0.5);
        }

        .status.offline {
            color: var(--error-red);
            text-shadow: 0 0 0.5rem rgba(248, 113, 113, 0.5);
        }

        .type, .version, .vng-version {
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: var(--light-gray);
            margin: clamp(0.25rem, 1vw, 0.5rem) 0;
            font-weight: 500;
        }

        .download-text {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            margin: clamp(0.5rem, 2vw, 1rem) 0;
            background: var(--card-bg);
            padding: clamp(0.5rem, 2vw, 0.8rem);
            border-radius: 0.625rem;
            border: 1px solid var(--light-gray);
        }

        .download-text input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--white);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-family: 'Inter', monospace;
            pointer-events: none;
        }

        .copy-button {
            padding: clamp(0.4rem, 1.5vw, 0.6rem) clamp(0.8rem, 3vw, 1.2rem);
            background: var(--neon-purple);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-weight: 600;
            transition: var(--transition);
        }

        .copy-button:hover {
            transform: translateY(-0.1875rem);
            box-shadow: var(--neon-shadow);
        }

        .copy-button.copied {
            background: var(--success-green);
        }

        .copy-button.error {
            background: var(--error-red);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(0.5rem, 2vw, 1rem);
            margin-top: clamp(0.75rem, 2vw, 1.5rem);
            justify-content: center;
        }

        .button {
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 4vw, 1.6rem);
            text-decoration: none;
            border-radius: 0.625rem;
            color: var(--white);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-width: clamp(5rem, 15vw, 6rem);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .button:hover::after {
            width: 200%;
            height: 200%;
        }

        .button.download {
            background: var(--primary-blue);
        }

        .button.purchase {
            background: var(--success-green);
        }

        .button.discord {
            background: var(--discord-purple);
        }

        .button:hover {
            transform: translateY(-0.1875rem);
            box-shadow: var(--neon-shadow);
        }

        .error {
            color: var(--error-red);
            text-align: center;
            margin: clamp(1.5rem, 5vw, 3rem);
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            font-weight: 600;
            text-shadow: 0 0 0.5rem rgba(248, 113, 113, 0.5);
        }

        .loading {
            text-align: center;
            margin: clamp(1.5rem, 5vw, 3rem);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--neon-purple);
            font-weight: 600;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: clamp(1.5rem, 5vw, 1.75rem);
            height: clamp(1.5rem, 5vw, 1.75rem);
            border: clamp(0.25rem, 1vw, 0.3125rem) solid var(--neon-purple);
            border-top: clamp(0.25rem, 1vw, 0.3125rem) solid transparent;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-left: clamp(0.5rem, 2vw, 0.75rem);
        }

        .back-to-top {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            background: var(--neon-purple);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--neon-shadow);
            transition: var(--transition);
            display: none;
            transform: perspective(500px) rotateX(0deg) rotateY(0deg);
        }

        .back-to-top::before {
            content: '↑';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
            font-size: 1.5rem;
            color: var(--white);
            text-shadow: 0 0 0.5rem var(--white);
        }

        .back-to-top:hover {
            transform: perspective(500px) rotateX(10deg) rotateY(10deg) scale(1.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0.5rem var(--neon-purple); }
            50% { box-shadow: 0 0 1.5rem var(--neon-purple); }
            100% { box-shadow: 0 0 0.5rem var(--neon-purple); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-1.25rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .executor-grid {

                width: 100%;
                box-sizing: border-box;
            }
            .tab[data-tab="all"].active ~ .container .platform-section .executor-card {
                width: 100%;
                min-width: 0;
            }

        @media (max-width: 768px) and (orientation: landscape) {

                width: 100%;

            }
            .tab[data-tab="all"].active ~ .container .platform-section .executor-card {
                flex: 1;
                min-width: 0;
            }

                font-size: clamp(0.7rem, 3vw, 0.9rem);

            .tab::before {
                width: 1.2rem;
                height: 1.2rem;
            }
            .executor-card h3 {
                font-size: clamp(1rem, 5vw, 1.5rem);
            }
            .executor-card img {
                height: clamp(8rem, 25vw, 10rem);
            }
            .buttons {
                gap: clamp(0.3rem, 1.5vw, 0.5rem);
            }
            .button, .copy-button {
                padding: clamp(0.4rem, 2vw, 0.7rem) clamp(0.8rem, 3vw, 1.4rem);
                font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            }
            .search-bar {
                width: clamp(8rem, 25vw, 12rem);
            }
            .back-to-top {
                width: 2.5rem;
                height: 2.5rem;
            }
            .back-to-top::before {
                font-size: 1.2rem;
            }
            .download-text input {
                font-size: clamp(0.6rem, 2vw, 0.8rem);
            }
        }

        @media (min-width: 769px) {
            .tab[data-tab="all"].active ~ .container .platform-section .executor-grid {
                grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
                width: 100%;
                box-sizing: border-box;
            }
            .tab[data-tab="all"].active ~ .container .platform-section .executor-card {
                flex: 1;
                min-width: 0;
            }
        }
    </style>

    const executors = Object.keys(executorsData).reduce((acc, platform) => {
        return acc.concat(executorsData[platform].map(executor => ({
            ...executor,
            platform
        })));
    }, []);

    const tabs = document.querySelectorAll(".tab");
    const executorGrid = document.getElementById("executor-grid");
    const searchBar = document.querySelector(".search-bar");
    const backToTop = document.querySelector(".back-to-top");

    function renderExecutors(data) {
        executorGrid.innerHTML = "";
        if (data.length === 0) {
            executorGrid.innerHTML = '<p class="error">No executors found.</p>';
            return;
        }

        const activeTab = document.querySelector(".tab.active").dataset.tab;
        if (activeTab === "all") {
            // Group by platform for 'All' tab
            const groupedExecutors = data.reduce((acc, executor) => {
                if (!acc[executor.platform]) {
                    acc[executor.platform] = [];
                }
                acc[executor.platform].push(executor);
                return acc;
            }, {});

            Object.keys(groupedExecutors).forEach(platform => {
                const platformSection = `
                    <div class="platform-section">
                        <h2 class="platform-title">${platform.charAt(0).toUpperCase() + platform.slice(1)}</h2>
                        <div class="executor-grid">
                            ${groupedExecutors[platform].map(executor => {
                                const escapedDownloadText = executor.download_text ? executor.download_text.replace(/"/g, '&quot;') : '';
                                return `
                                    <div class="executor-card">
                                        <img src="${executor.image_url}" alt="${executor.title}" data-src="${executor.image_url}" onerror="this.src='https://via.placeholder.com/280x160?text=Image+Not+Found';" onload="this.classList.add('loaded')">
                                        <div class="executor-card-content">
                                            <h3>${executor.title}</h3>
                                            <p class="status ${executor.status.toLowerCase()}">Status: ${executor.status}</p>
                                            <p class="type">Type: ${executor.type || 'N/A'}</p>
                                            <p class="version">Version: ${executor.version || 'N/A'}</p>
                                            ${executor.VNGversion ? `<p class="vng-version">VNG Version: ${executor.VNGversion}</p>` : ''}
                                            ${executor.download_text ? `
                                                <div class="download-text">
                                                    <input type="text" value="${escapedDownloadText}" readonly aria-label="Download command for ${executor.title}">
                                                    <button class="copy-button" onclick="copyText(this, \`${escapedDownloadText}\`)">Copy</button>
                                                </div>
                                            ` : ''}
                                            <div class="buttons">
                                                ${executor.download_url ? `<a href="${executor.download_url}" class="button download" aria-label="Download ${executor.title}">Download</a>` : ''}
                                                ${executor.purchase ? `<a href="${executor.purchase}" class="button purchase" aria-label="Purchase ${executor.title}">Purchase</a>` : ''}
                                                ${executor.discord_url ? `<a href="${executor.discord_url}" class="button discord" aria-label="Join ${executor.title} Discord">Discord</a>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                executorGrid.innerHTML += platformSection;
            });
        } else {
            // Render normally for specific platform tabs
            data.forEach(executor => {
                const escapedDownloadText = executor.download_text ? executor.download_text.replace(/"/g, '&quot;') : '';
                const card = `
                    <div class="executor-card">
                        <img src="${executor.image_url}" alt="${executor.title}" data-src="${executor.image_url}" onerror="this.src='https://via.placeholder.com/280x160?text=Image+Not+Found';" onload="this.classList.add('loaded')">

                        </div>

                `;
                executorGrid.innerHTML += card;
            });

    function copyText(button, text) {
        try {
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                button.textContent = 'Error';
                button.classList.add('error');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('error');
                }, 2000);
            });
        } catch (err) {
            console.error('Clipboard API not supported or other error: ', err);
            button.textContent = 'Error';
            button.classList.add('error');
            setTimeout(() => {
                button.textContent = 'Copy';
                button.classList.remove('error');
            }, 2000);
        }
    }

    function filterExecutors() {
        const activeTab = document.querySelector(".tab.active").dataset.tab;
        const searchTerm = searchBar.value.toLowerCase();
        const filtered = executors.filter(executor => 
            (activeTab === 'all' || executor.platform === activeTab) &&
            (executor.title.toLowerCase().includes(searchTerm) || 
             executor.platform.toLowerCase().includes(searchTerm))
        );
        renderExecutors(filtered);
    }

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => {
                t.classList.remove("active");
                t.setAttribute("aria-selected", "false");
            });
            tab.classList.add("active");
            tab.setAttribute("aria-selected", "true");
            filterExecutors();
        });
    });

    searchBar.addEventListener("input", filterExecutors);

    window.addEventListener("scroll", () => {
        backToTop.style.display = window.scrollY > 300 ? "block" : "none";
    });

    backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const images = document.querySelectorAll("img");
        if ("IntersectionObserver" in window) {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src || img.src;
                        observer.unobserve(img);
                    }
                });
            });
            images.forEach(img => observer.observe(img));
        }
        filterExecutors();
    });

    window.addEventListener("error", (event) => {
        executorGrid.innerHTML = '<p class="error">An error occurred while loading executors. Please try again later.</p>';
    });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YANZZ - Memes</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ease-default: cubic-bezier(0.4, 0, 0.2, 1);
      --bg-dark: #121212;
      --card-bg-dark: #1e1e1e;
      --accent: #d4af37;
      --text-dark: #f5f5f5;
      --sub-dark: #bbbbbb;
      --bg-light: #f5f5f5;
      --card-bg-light: #fff;
      --text-light: #222;
      --sub-light: #555;
      --radius: 14px;
      --trans: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-dark: rgba(0, 0, 0, 0.9);
      --shadow-light: rgba(0, 0, 0, 0.15);
      --font-sans: 'Poppins', sans-serif;
      --elevation-high: 0 10px 30px rgba(0, 0, 0, 0.9);
      --elevation-medium: 0 4px 15px rgba(0, 0, 0, 0.7);
      --elevation-light: 0 4px 10px rgba(0, 0, 0, 0.15);
      --btn-shadow: 0 3px 8px rgba(212, 175, 55, 0.4);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color var(--trans), color var(--trans);
      overscroll-behavior: none;
    }

    body[data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg-dark);
      box-shadow: 0 2px 12px var(--shadow-dark);
      transition: background-color var(--trans), box-shadow var(--trans);
    }

    body[data-theme="light"] header {
      background: var(--card-bg-light);
      box-shadow: 0 2px 12px var(--shadow-light);
    }

    header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--accent);
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px var(--accent);
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: var(--sub-dark);
      border-radius: 9999px;
      transition: background-color var(--trans);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.12);
    }

    .slider::before {
      content: "üåô";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background: var(--card-bg-dark);
      border-radius: 50%;
      transition: transform var(--trans), background-color var(--trans), color var(--trans);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--accent);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .switch input:checked + .slider {
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .switch input:checked + .slider::before {
      transform: translateX(24px);
      content: "‚òÄÔ∏è";
      background: var(--bg-light);
      color: #ffda6a;
      box-shadow: 0 2px 8px rgba(255, 213, 79, 0.6);
    }

    .switch:hover .slider, .switch input:focus + .slider {
      box-shadow: 0 0 15px var(--accent);
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 2px solid var(--sub-dark);
      font-size: 1rem;
      min-width: 180px;
      background: inherit;
      color: inherit;
      cursor: pointer;
      transition: border-color var(--trans), box-shadow var(--trans);
      -webkit-appearance: none;
      appearance: none;
    }

    select:hover, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
      outline: none;
    }

    .controls button {
      background: var(--accent);
      border: none;
      color: var(--bg-dark);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--trans), box-shadow var(--trans), transform var(--trans);
      box-shadow: var(--btn-shadow);
    }

    .controls button:hover:not(:disabled), .controls button:focus:not(:disabled) {
      background: #c9a530;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.7);
      transform: translateY(-2px);
      outline: none;
    }

    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg-dark);
      border-radius: var(--radius);
      box-shadow: var(--elevation-medium);
      overflow: hidden;
      transition: transform var(--trans), box-shadow var(--trans);
    }

    body[data-theme="light"] .card {
      background: var(--card-bg-light);
      box-shadow: var(--elevation-light);
    }

    .card:hover, .card:focus-within {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--elevation-high);
    }

    .card img, .card video {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      background: #000;
      border-radius: var(--radius) var(--radius) 0 0;
      transition: filter var(--trans);
    }

    .card img:hover, .card video:hover {
      filter: brightness(1.1) contrast(1.05);
    }

    .actions {
      padding: 0.75rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .actions button {
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--trans), color var(--trans), box-shadow var(--trans);
    }

    .actions button:hover, .actions button:focus {
      background: var(--accent);
      color: var(--bg-dark);
      box-shadow: 0 8px 15px rgba(212, 175, 55, 0.6);
      transform: translateY(-1px);
    }

    .loader {
      text-align: center;
      color: var(--sub-dark);
      font-size: 1.2rem;
      margin: 2rem 0;
      font-weight: 500;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--trans);
      backdrop-filter: blur(8px);
    }

    .lightbox.show {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox img, .lightbox video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }

    .lightbox-close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 2rem;
      cursor: pointer;
      transition: color var(--trans);
    }

    .lightbox-close-btn:hover, .lightbox-close-btn:focus {
      color: #fff;
      outline: none;
    }

    body::-webkit-scrollbar {
      width: 8px;
    }

    body::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: var(--radius);
    }

    @media (max-width: 640px) {
      header h1 { font-size: 1.5rem; }
      .controls select, .controls button { font-size: 0.9rem; padding: 0.5rem 1rem; min-width: 120px; }
      main { margin: 1rem auto; }
      .feed { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <h1>YANZZ - Memes</h1>
    <nav>
      <label class="switch" aria-label="Toggle theme">
        <input type="checkbox" id="themeToggleCheckbox" onchange="toggleTheme()">
        <span class="slider"></span>
      </label>
    </nav>
  </header>
  <main>
    <div class="controls">
      <select id="categorySelect" aria-label="Select meme category">
        <option value="">All Categories</option>
        <option value="funny">Funny</option>
        <option value="wholesome">Wholesome</option>
        <option value="gaming">Gaming</option>
        <option value="animal">Animal</option>
        <option value="meme">Meme</option>
        <option value="dank">Dank</option>
      </select>
      <button id="loadSingleBtn" aria-label="Load one meme">Load 1 Meme</button>
      <button id="loadMultiBtn" aria-label="Load five memes">Load 5 Memes</button>
    </div>
    <div id="feed" class="feed" aria-live="polite"></div>
    <div id="loader" class="loader" aria-live="assertive"></div>
  </main>
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" tabindex="-1"></div>

  <script>
    const apis = [
      'https://meme-api.com/gimme',
      'https://api.imgflip.com/get_memes',
      'https://meme-api.com/gimme/wholesome'
    ];
    let currentApiIndex = 0;
    const displayedMemes = new Set();
    const feed = document.getElementById('feed');
    const loader = document.getElementById('loader');
    const categorySelect = document.getElementById('categorySelect');
    const loadSingleBtn = document.getElementById('loadSingleBtn');
    const loadMultiBtn = document.getElementById('loadMultiBtn');

    async function fetchMeme(retries = apis.length * 2) {
      if (retries === 0) throw new Error('All APIs exhausted');
      const api = apis[currentApiIndex];
      try {
        let url;
        if (api.includes('meme-api.com')) {
          const cat = categorySelect.value ? `/${categorySelect.value}` : '';
          const res = await fetch(api + cat, { signal: AbortSignal.timeout(5000) });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          url = data.url || (data.memes && data.memes[0]?.url);
        } else if (api.includes('imgflip.com')) {
          const res = await fetch(api, { signal: AbortSignal.timeout(5000) });
          const json = await res.json();
          if (!json.success) throw new Error('API failure');
          const memes = json.data.memes;
          const filtered = categorySelect.value
            ? memes.filter(m => m.name.toLowerCase().includes(categorySelect.value.toLowerCase()))
            : memes;
          if (!filtered.length) throw new Error('No memes for category');
          url = filtered[Math.floor(Math.random() * filtered.length)].url;
        }
        if (!url || displayedMemes.has(url)) {
          currentApiIndex = (currentApiIndex + 1) % apis.length;
          return fetchMeme(retries - 1);
        }
        return url;
      } catch (e) {
        console.warn(`API ${api} failed: ${e.message}`);
        currentApiIndex = (currentApiIndex + 1) % apis.length;
        return fetchMeme(retries - 1);
      }
    }

    function showMeme(url) {
      const card = document.createElement('div');
      card.className = 'card';
      const ext = url.split('.').pop().toLowerCase();
      const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
      const media = isVideo
        ? `<video src="${url}" autoplay muted loop controls aria-label="Meme video"></video>`
        : `<img src="${url}" alt="Meme image" loading="lazy" onclick="openLightbox('${url}')">`;
      card.innerHTML = `
        ${media}
        <div class="actions">
          <button onclick="saveMemeToMemory('${url}')">‚ù§Ô∏è Save</button>
          <button onclick="window.open('${url}', '_blank')">üîó View</button>
        </div>
      `;
      feed.prepend(card);
      displayedMemes.add(url);
    }

    function saveMemeToMemory(url, maxSize = 100) {
      try {
        const saved = JSON.parse(sessionStorage.getItem('savedMemes') || '[]');
        if (saved.includes(url)) return false;
        if (saved.length >= maxSize) saved.shift();
        saved.push(url);
        sessionStorage.setItem('savedMemes', JSON.stringify(saved));
        return true;
      } catch (e) {
        console.error('Save meme failed:', e);
        return false;
      }
    }

    async function loadCurrent() {
      loadSingleBtn.disabled = true;
      loader.textContent = 'Loading meme...';
      try {
        const url = await fetchMeme();
        showMeme(url);
        loader.textContent = '';
      } catch (e) {
        loader.textContent = 'Failed to load meme.';
        console.error('Load single meme failed:', e);
      } finally {
        loadSingleBtn.disabled = false;
      }
    }

    async function loadMultipleMemes(count = 5) {
      loadMultiBtn.disabled = true;
      loader.textContent = `Loading ${count} memes...`;
      try {
        const promises = Array.from({ length: count }, () => fetchMeme());
        const urls = await Promise.allSettled(promises);
        const validUrls = urls
          .filter(result => result.status === 'fulfilled' && result.value)
          .map(result => result.value);
        validUrls.forEach(url => showMeme(url));
        loader.textContent = validUrls.length < count ? 'Some memes failed to load.' : '';
      } catch (e) {
        loader.textContent = 'Failed to load memes.';
        console.error('Load multiple memes failed:', e);
      } finally {
        loadMultiBtn.disabled = false;
      }
    }

    function resetFeed() {
      feed.innerHTML = '';
      displayedMemes.clear();
      loadCurrent();
    }

    function toggleTheme() {
      const body = document.body;
      const checkbox = document.getElementById('themeToggleCheckbox');
      const isLight = checkbox.checked;
      body.setAttribute('data-theme', isLight ? 'light' : 'dark');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function openLightbox(url) {
      const lightbox = document.getElementById('lightbox');
      lightbox.innerHTML = '';
      const ext = url.split('.').pop().toLowerCase();
      const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);
      const media = isVideo
        ? `<video src="${url}" controls autoplay aria-label="Meme video fullscreen"></video>`
        : `<img src="${url}" alt="Meme fullscreen" loading="lazy">`;
      lightbox.innerHTML = `
        ${media}
        <button class="lightbox-close-btn" aria-label="Close lightbox">&times;</button>
      `;
      lightbox.classList.add('show');
      lightbox.focus();

      const closeBtn = lightbox.querySelector('.lightbox-close-btn');
      const lastFocused = document.activeElement;

      const onKeyDown = e => {
        if (e.key === 'Escape') closeLightbox();
      };
      const trapFocus = e => {
        if (!lightbox.contains(e.target)) {
          e.preventDefault();
          closeBtn.focus();
        }
      };

      document.addEventListener('keydown', onKeyDown);
      lightbox.addEventListener('focusout', trapFocus);
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox || e.target === closeBtn) closeLightbox();
      });

      lightbox.cleanup = () => {
        document.removeEventListener('keydown', onKeyDown);
        lightbox.removeEventListener('focusout', trapFocus);
        if (lastFocused) lastFocused.focus();
      };
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('show');
      lightbox.innerHTML = '';
      if (lightbox.cleanup) {
        lightbox.cleanup();
        lightbox.cleanup = null;
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggleCheckbox').checked = savedTheme === 'light';
      loadSingleBtn.onclick = loadCurrent;
      loadMultiBtn.onclick = () => loadMultipleMemes(5);
      categorySelect.onchange = resetFeed;
      loadCurrent();
    };
  </script>
</body>
</html>

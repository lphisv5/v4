<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binance Dashboard</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #e6edf3;
      --green: #2ecc71;
      --red: #e74c3c;
      --blue: #3498db;
      --yellow: #f1c40f;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.5);
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 0;
    }
    header {
      background: var(--card);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 1.2rem;
      color: var(--blue);
    }
    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
    nav {
      background: var(--card);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    nav.open {
      max-height: 300px;
    }
    nav ul {
      list-style: none;
      padding: 0.5rem;
    }
    nav li {
      padding: 0.5rem 0;
      cursor: pointer;
      color: var(--yellow);
    }
    nav li:hover {
      color: var(--blue);
    }
    main {
      padding: 1rem;
    }
    #ticker-container, #exchange-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--yellow);
    }
    .price {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .green { color: var(--green); }
    .red { color: var(--red); }
    .details {
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0.9;
    }
    .number {
      font-size: 0.8rem;
      color: var(--blue);
      margin-bottom: 0.3rem;
    }
    .time-box {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      color: var(--yellow);
      padding: 1rem;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <h1>Binance Dashboard</h1>
    <div class="menu-btn">‚ò∞</div>
  </header>

  <nav>
    <ul>
      <li onclick="showPage('ticker')">üìä 24h Ticker</li>
      <li onclick="showPage('exchange')">üìë Exchange Info</li>
      <li onclick="showPage('time')">‚è∞ Server Time</li>
    </ul>
  </nav>

  <main>
    <section id="ticker" class="page">
      <h2>üìä Binance 24h Ticker</h2>
      <div id="ticker-container"></div>
    </section>

    <section id="exchange" class="page" style="display:none;">
      <h2>üìë Binance Exchange Info</h2>
      <div id="exchange-container"></div>
    </section>

    <section id="time" class="page" style="display:none;">
      <h2>‚è∞ Binance Server Time</h2>
      <div id="time-container" class="time-box">Loading...</div>
    </section>
  </main>

  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const nav = document.querySelector("nav");
    menuBtn.addEventListener("click", () => {
      nav.classList.toggle("open");
    });

    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "block";
      nav.classList.remove("open");
    }

    async function fetchTicker() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/24hr");
        const data = await res.json();

        const container = document.getElementById("ticker-container");
        container.innerHTML = "";

        data.forEach((item, idx) => {
          const card = document.createElement("div");
          card.className = "card";

          const priceClass = parseFloat(item.priceChangePercent) >= 0 ? "green" : "red";

          card.innerHTML = `
            <div class="number">#${idx+1}</div>
            <div class="symbol">${item.symbol}</div>
            <div class="price ${priceClass}">${item.lastPrice}</div>
            <div class="details">
              <div>Change: <span class="${priceClass}">${item.priceChange} (${item.priceChangePercent}%)</span></div>
              <div>High: ${item.highPrice} | Low: ${item.lowPrice}</div>
              <div>Volume: ${item.volume}</div>
              <div>Quote Volume: ${item.quoteVolume}</div>
              <div>Open: ${item.openPrice}</div>
              <div>Prev Close: ${item.prevClosePrice}</div>
              <div>Bid: ${item.bidPrice} (${item.bidQty})</div>
              <div>Ask: ${item.askPrice} (${item.askQty})</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching ticker:", err);
      }
    }

    async function fetchExchangeInfo() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/exchangeInfo");
        const data = await res.json();

        const container = document.getElementById("exchange-container");
        container.innerHTML = "";

        data.symbols.forEach((item, idx) => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="number">#${idx+1}</div>
            <div class="symbol">${item.symbol}</div>
            <div class="details">
              <div>Status: ${item.status}</div>
              <div>Base Asset: ${item.baseAsset}</div>
              <div>Quote Asset: ${item.quoteAsset}</div>
              <div>Order Types: ${item.orderTypes.join(", ")}</div>
              <div>Permissions: ${item.permissions.join(", ")}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching exchange info:", err);
      }
    }

    async function fetchServerTime() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/time");
        const data = await res.json();
        const serverTime = new Date(data.serverTime);

        document.getElementById("time-container").textContent =
          serverTime.toLocaleString();
      } catch (err) {
        console.error("Error fetching time:", err);
      }
    }

    setInterval(fetchTicker, 1000);
    setInterval(fetchExchangeInfo, 1000);
    setInterval(fetchServerTime, 1000);

    fetchTicker();
    fetchExchangeInfo();
    fetchServerTime();
  </script>
</body>
</html>

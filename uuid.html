<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate unique UUIDs with our fast and reliable UUID Generator tool">
    <meta name="keywords" content="UUID, UUID Generator, Unique Identifier, GUID">
    <meta name="author" content="xAI">
    <title>UUID Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .uuid-text { 
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
        }
        @keyframes pulse { 
            0% { opacity: 1; } 
            50% { opacity: 0.5; } 
            100% { opacity: 1; } 
        }
        .animate-pulse { 
            animation: pulse 1.5s infinite; 
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .copy-success {
            background-color: #10b981 !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
    <div class="bg-white/95 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl max-w-md w-full" role="main">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">UUID Generator</h1>
            <p class="text-gray-600">Generate version 4 UUIDs instantly</p>
        </header>
        
        <div class="space-y-6">
            <button class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none flex items-center justify-center gap-2" 
                    id="generateBtn" 
                    aria-label="Generate a new UUID">
                <i class="fas fa-bolt"></i>
                <span>Generate UUID</span>
            </button>
            
            <div class="hidden text-center text-gray-600 mt-4 animate-pulse" id="loading" role="status">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Generating...
            </div>
            
            <div class="hidden bg-gradient-to-r from-gray-50 to-gray-100 p-5 rounded-xl mt-4 shadow-inner fade-in" id="uuidContainer">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div class="flex-1">
                        <span class="uuid-text text-gray-800 font-medium text-sm md:text-base select-all" id="uuidText" aria-live="polite"></span>
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2 min-w-[100px] justify-center" 
                                id="copyBtn" 
                                aria-label="Copy UUID to clipboard">
                            <i class="far fa-copy"></i>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
                <div class="mt-3 text-xs text-gray-500 flex items-center gap-1">
                    <i class="fas fa-info-circle"></i>
                    <span>Click to copy or use the copy button</span>
                </div>
            </div>
            
            <div class="hidden bg-red-50 border border-red-200 text-red-700 text-center mt-4 p-3 rounded-lg" id="errorMessage" role="alert">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h2 class="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                    <i class="fas fa-history"></i>
                    Last Generated UUID
                </h2>
                <div class="uuid-text text-gray-700 text-sm bg-white p-3 rounded border" id="lastUUID" aria-live="polite">
                    No UUIDs generated yet
                </div>
            </div>
                
                <a href="https://discord.com/invite/mNGeUVcjKB" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="flex items-center justify-center gap-3 bg-gradient-to-r from-gray-800 to-gray-900 text-white py-3 px-6 rounded-lg hover:from-gray-900 hover:to-black transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                   aria-label="Join our Discord community">
                    <i class="fab fa-discord text-xl"></i>
                    <span>Join Discord Community</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        let isGenerating = false;
        let currentUUID = '';

        function loadLastUUID() {
            try {
                const lastUUID = localStorage.getItem('lastUUID');
                const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
                
                if (lastUUID && uuidRegex.test(lastUUID)) {
                    document.getElementById('lastUUID').textContent = lastUUID;
                    document.getElementById('lastUUID').classList.add('select-all');
                }
            } catch(e) { 
                console.error('Error loading last UUID:', e);
            }
        }

        function generateUUID() {
            if (isGenerating) return;
            isGenerating = true;

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const uuidContainer = document.getElementById('uuidContainer');
            const uuidText = document.getElementById('uuidText');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const copyBtn = document.getElementById('copyBtn');
            const lastUUIDDisplay = document.getElementById('lastUUID');

            // Reset UI
            generateBtn.disabled = true;
            loading.classList.remove('hidden');
            uuidContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            copyBtn.innerHTML = '<i class="far fa-copy"></i><span>Copy</span>';
            copyBtn.classList.remove('copy-success');

            try {
                // Generate UUID using crypto API (modern browsers)
                const uuid = crypto.randomUUID();
                currentUUID = uuid;

                // Display the new UUID
                uuidText.textContent = uuid;
                uuidContainer.classList.remove('hidden');
                
                // Store in localStorage
                localStorage.setItem('lastUUID', uuid);
                
                // Update last UUID display
                lastUUIDDisplay.textContent = uuid;
                lastUUIDDisplay.classList.add('select-all');
                
                // Make UUID text clickable for copying
                uuidText.onclick = () => {
                    copyToClipboard(uuid);
                    highlightCopied();
                };

            } catch (err) {
                console.error('UUID generation error:', err);
                
                // Fallback UUID generation if crypto.randomUUID is not available
                try {
                    const fallbackUUID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        const r = Math.random() * 16 | 0;
                        const v = c === 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                    
                    currentUUID = fallbackUUID;
                    uuidText.textContent = fallbackUUID;
                    uuidContainer.classList.remove('hidden');
                    
                    localStorage.setItem('lastUUID', fallbackUUID);
                    lastUUIDDisplay.textContent = fallbackUUID;
                    lastUUIDDisplay.classList.add('select-all');
                    
                    errorText.textContent = 'Note: Using fallback method (crypto.randomUUID not available)';
                    errorMessage.classList.remove('hidden');
                    
                } catch (fallbackErr) {
                    errorText.textContent = 'Error: Could not generate UUID. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } finally {
                loading.classList.add('hidden');
                generateBtn.disabled = false;
                isGenerating = false;
            }
        }

        function copyToClipboard(text) {
            if (!text) return false;
            
            return navigator.clipboard.writeText(text).then(() => {
                return true;
            }).catch(err => {
                // Fallback for older browsers
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    const success = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return success;
                } catch (fallbackErr) {
                    console.error('Copy failed:', fallbackErr);
                    return false;
                }
            });
        }

        function highlightCopied() {
            const copyBtn = document.getElementById('copyBtn');
            const uuidText = document.getElementById('uuidText');
            
            copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
            copyBtn.classList.add('copy-success');
            
            // Visual feedback on the UUID text
            uuidText.style.color = '#10b981';
            setTimeout(() => {
                uuidText.style.color = '';
            }, 1000);
            
            // Reset button after 2 seconds
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="far fa-copy"></i><span>Copy</span>';
                copyBtn.classList.remove('copy-success');
            }, 2000);
        }

        function copyUUID() {
            if (!currentUUID) return;
            
            copyToClipboard(currentUUID).then(success => {
                if (success) {
                    highlightCopied();
                } else {
                    alert('Failed to copy to clipboard. Please try again.');
                }
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Load the last generated UUID
            loadLastUUID();
            
            // Set up event listeners
            document.getElementById('generateBtn').addEventListener('click', generateUUID);
            document.getElementById('copyBtn').addEventListener('click', copyUUID);
            document.getElementById('newBtn').addEventListener('click', generateUUID);
            
            // Generate first UUID on page load
            generateUUID();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Space or Enter to generate new UUID
                if ((e.code === 'Space' || e.code === 'Enter') && !isGenerating) {
                    e.preventDefault();
                    generateUUID();
                }
                // Ctrl/Cmd + C to copy when UUID is displayed
                if ((e.ctrlKey || e.metaKey) && e.code === 'KeyC' && currentUUID) {
                    e.preventDefault();
                    copyUUID();
                }
            });
        });
    </script>
</body>
</html>

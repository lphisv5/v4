<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANZ | KEY SYSTEM - Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YANZ | KEY SYSTEM</h1>
        <p id="status">Checking system security...</p>
        <div class="loader"></div>
        <p id="message"></p>
    </div>
    <script>
        // ฟังก์ชันตรวจสอบความปลอดภัย
        function checkSecurity(isRetry = false) {
            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('message');
            let isSafe = true;
            let errorMessage = '';

            // ขั้นที่ 1: ตรวจสอบพื้นฐาน
            // 1. ตรวจสอบ HTTPS
            if (!window.location.protocol.includes('https')) {
                isSafe = false;
                errorMessage = 'Insecure connection detected (non-HTTPS).';
            }

            // 2. ตรวจสอบ User Agent (จำลองการตรวจหาบอทหรือ executor)
            const userAgent = navigator.userAgent.toLowerCase();
            const suspiciousAgents = ['headless', 'phantomjs', 'nightmare', 'selenium'];
            if (suspiciousAgents.some(agent => userAgent.includes(agent))) {
                isSafe = false;
                errorMessage = 'Suspicious browser detected.';
            }

            // 3. ตรวจสอบ browser extensions (จำลองการตรวจจับ extensions ที่น่าสงสัย)
            const suspiciousExtensions = ['tampermonkey', 'greasemonkey'];
            if (window.chrome && chrome.runtime) { // ตัวอย่างสำหรับ Chrome
                isSafe = false; // จำลองการตรวจพบ extension ที่อาจใช้รันสคริปต์
                errorMessage = 'Suspicious browser extensions detected.';
            }

            // ขั้นที่ 2: ตรวจสอบเพิ่มเติมถ้าเป็นการ retry
            if (isRetry) {
                // ตรวจสอบการเปลี่ยนแปลงใน browser fingerprint
                const fingerprint = navigator.userAgent + navigator.language + screen.width + screen.height;
                const storedFingerprint = localStorage.getItem('fingerprint');
                if (storedFingerprint && storedFingerprint !== fingerprint) {
                    isSafe = false;
                    errorMessage = 'Device fingerprint mismatch detected.';
                }
                // เก็บ fingerprint ใหม่
                localStorage.setItem('fingerprint', fingerprint);
            }

            // ผลการตรวจสอบ
            if (!isSafe) {
                statusElement.textContent = 'Security Check Failed';
                messageElement.className = 'error';
                messageElement.textContent = 'Unsafe environment detected: Virus or suspicious app found on your device. Please resolve and try again.';
                localStorage.setItem('securityFailed', 'true');
                setTimeout(() => {
                    window.close(); // ปิดหน้าเว็บ (อาจไม่ทำงานในบาง browser)
                    // ถ้า window.close() ไม่ทำงาน แสดงหน้า error
                    document.body.innerHTML = '<h1>Access Denied</h1><p>Please resolve issues and try again.</p>';
                }, 3000);
            } else {
                statusElement.textContent = 'Security Check Passed';
                messageElement.className = 'success';
                messageElement.textContent = 'Safe environment verified. Redirecting in 3 seconds...';
                localStorage.setItem('securityPassed', 'true');
                localStorage.removeItem('securityFailed');
                setTimeout(() => {
                    window.location.href = 'https://lphisv5.github.io/v4/Lua/key.html'; // ไปหน้าเลือกเกม
                }, 3000);
            }
        }

        // ตรวจสอบว่าเป็นการ retry หรือไม่
        const isRetry = localStorage.getItem('securityFailed') === 'true';
        checkSecurity(isRetry);
    </script>
</body>
</html>

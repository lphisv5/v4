<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANZ | KEY SYSTEM - Copy Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .key-box {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 20px 0;
            font-size: 18px;
            word-break: break-all;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YANZ | KEY SYSTEM</h1>
        <p>Game: <span id="game-name"></span></p>
        <p>Your Key:</p>
        <div class="key-box" id="key">Loading...</div>
        <button onclick="copyKey()">Copy Key</button>
    </div>
    <script>
        // กำหนดคีย์สำหรับแต่ละเกม
        const gameKeys = {
            'Fick IT': 'FICK-1234-ABCD-5678',
            'Race Clicker': 'RACE-9876-WXYZ-4321',
            '+1 Blocks Every Second': 'BLOCK-4567-PQRS-8901',
            'Doors': 'DOOR-2345-KLMN-6789',
            'Ninja Legends': 'NINJA-3456-EFGH-7890',
            'Plants Vs Brainrots': 'PLANT-5678-IJKL-9012'
        };

        // ดึงชื่อเกมจาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game');
        document.getElementById('game-name').textContent = game;

        // แสดงคีย์ของเกมที่เลือก
        const key = gameKeys[game] || 'No key available';
        document.getElementById('key').textContent = key;

        // ฟังก์ชันคัดลอกคีย์
        function copyKey() {
            navigator.clipboard.writeText(key);
            alert('Key copied to clipboard!');
        }
    </script>
</body>
</html>

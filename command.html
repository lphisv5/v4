<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YANZZ - Bot Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet" />

<style>
html {
  scroll-behavior: smooth;
  font-size: 16px;
}

:root {
  --bg-light: linear-gradient(180deg, #e3f2fd 0%, #f0f9ff 60%, #ffffff 100%);
  --bg-dark: linear-gradient(180deg, #121212 0%, #1e1e1e 100%);
  --card-bg-light: #fff;
  --card-bg-dark: #1f1f1f;
  --text-light: #333;
  --text-dark: #e0e0e0;
  --primary-light: #0d47a1;
  --primary-dark: #90caf9;
}

[data-theme="dark"] {
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.6s ease-in-out, color 0.4s ease-in-out;
  will-change: background, color;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Kanit', sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  transition: background 0.6s ease-in-out, color 0.4s ease-in-out;
  will-change: background, color;
  max-width: 100%;
  overflow-x: hidden;
}

header {
  background: #1565c0;
  color: #fff;
  padding: 2rem 1rem;
  text-align: center;
  box-shadow: none;
  transition: background 0.5s ease-in-out;
  will-change: background;
}

header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  font-weight: 700;
  user-select: none;
}

header p {
  font-size: 1.1rem;
  opacity: 0.9;
  font-weight: 500;
}

.container {
  flex: 1;
  max-width: 100%;
  width: auto;
  margin: 2rem auto;
  padding: 0 1rem;
}

.category {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.6s ease-out forwards;
}

.category:nth-child(1) { animation-delay: 0.1s; }
.category:nth-child(2) { animation-delay: 0.3s; }
.category:nth-child(3) { animation-delay: 0.5s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.category-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary-light);
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  transition: color 0.4s ease-in-out;
  will-change: color;
}

.category-title svg {
  width: 24px;
  height: 24px;
  vertical-align: middle;
  margin-right: 0.5rem;
  transition: stroke 0.3s ease;
}

.category-title:hover svg {
  stroke-opacity: 0.8;
}

[data-theme="dark"] .category-title {
  color: var(--primary-dark);
}

ul.commands-list {
  list-style: none;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 1rem;
  padding-left: 0;
  max-width: 100%;
  width: auto;
}

ul.commands-list li {
  background: var(--card-bg-light);
  border-radius: 12px;
  padding: 0.7rem 1rem;
  font-family: monospace;
  font-size: 0.9rem;
  cursor: pointer;
  user-select: none;
  word-break: break-word;
  transition: none;
  color: var(--text-light);
  box-shadow: none;
  transform: none;
}

ul.commands-list li:hover,
ul.commands-list li.clicked {
  background: var(--card-bg-light);
  color: var(--text-light);
  box-shadow: none;
  transform: none;
  transition: none;
}

[data-theme="dark"] ul.commands-list li {
  background: var(--card-bg-dark);
  color: var(--text-dark);
}

[data-theme="dark"] ul.commands-list li:hover,
[data-theme="dark"] ul.commands-list li.clicked {
  background: var(--card-bg-dark);
  color: var(--text-dark);
}

footer {
  text-align: center;
  padding: 1rem;
  background: #e3f2fd;
  color: #444;
  font-size: 0.9rem;
  transition: background 0.5s ease-in-out, color 0.4s ease-in-out;
  will-change: background, color;
  user-select: none;
}

[data-theme="dark"] footer {
  background: #121212;
  color: #999;
}

/* Responsive fixes */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.8rem;
  }
  header p {
    font-size: 1rem;
  }
  .category-title {
    font-size: 1.3rem;
  }
  ul.commands-list {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 0.75rem;
  }
  ul.commands-list li {
    font-size: 0.85rem;
    padding: 0.5rem 0.8rem;
  }
}
</style>

</head>
<body>
  
<header style="
  text-align: center;
  padding: 1.5rem 1rem;
  background: linear-gradient(135deg, #4a6ef7 0%, #1028f7 100%);
  color: white;
  box-shadow:
    0 4px 10px rgba(16, 40, 247, 0.5),
    0 0 20px rgba(66, 103, 244, 0.6);
  border-radius: 0;
  font-family: 'Kanit', sans-serif;
  border-bottom: 3px solid #0817b1;
  transition: background 0.3s ease, box-shadow 0.3s ease;
  cursor: default;
">
  <h1 style="
    font-weight: 800;
    font-size: 1.9rem;
    letter-spacing: 0.07em;
    margin: 0;
    text-transform: uppercase;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.25);
    user-select: none;
  ">
    Bot Commande
  </h1>
  <p style="
    font-weight: 400;
    font-size: 1rem;
    margin-top: 0.5rem;
    max-width: 420px;
    margin-left: auto;
    margin-right: auto;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.18);
    user-select: none;
  ">
    Explore all available bot commands by category with a sleek, modern interface and lightning-fast performance.
  </p>
</header>

<div class="container" id="categoriesContainer" style="
  padding: 1.8rem 2.2rem;
  max-width: 720px;
  margin: 2rem auto;
  font-family: 'Kanit', sans-serif;
  background: #f9f9ff;
  box-shadow:
    0 4px 15px rgba(16, 40, 247, 0.15),
    inset 0 0 5px rgba(255,255,255,0.8);
  border-radius: 0;
  border: 1.5px solid #bbc7ff;
  transition: box-shadow 0.4s ease;
">
</div>

<footer style="
  text-align: center;
  padding: 1.2rem 0;
  font-size: 0.95rem;
  color: #555;
  border-top: 3px solid #0817b1;
  font-family: 'Kanit', sans-serif;
  background: #e7eaff;
  border-radius: 0;
  box-shadow:
    inset 0 3px 6px rgba(0,0,0,0.07),
    0 0 15px rgba(16, 40, 247, 0.1);
  transition: background 0.3s ease;
  user-select: none;
">
  &copy; 2025 Bot Command Viewer. All rights reserved.
</footer>




<script>
  const iconMap = {
  'Executor': `
  <svg viewBox="0 0 24 24" fill="none" stroke="#1E90FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="executorGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#B3D9FF"/>
        <stop offset="100%" stop-color="#1E90FF"/>
      </linearGradient>
    </defs>
    <rect x="2.5" y="4" width="19" height="16" rx="3" ry="3" fill="url(#executorGrad)" />
    <line x1="7" y1="9" x2="17" y2="9" />
    <line x1="7" y1="13" x2="13" y2="13" />
    <circle cx="19" cy="7" r="1.5" fill="#1E90FF" />
  </svg>`,

  'Server': `
  <svg viewBox="0 0 24 24" fill="none" stroke="#2E8B57" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="serverBg" cx="50%" cy="50%" r="80%">
        <stop offset="0%" stop-color="#A8E6CF"/>
        <stop offset="100%" stop-color="#2E8B57"/>

    </defs>
    <rect x="3" y="3.5" width="18" height="17" rx="4" ry="4" fill="url(#serverBg)" />
    <line x1="3" y1="9" x2="21" y2="9" />
    <line x1="3" y1="15" x2="21" y2="15" />
    <circle cx="7" cy="19" r="1.7" fill="#2E8B57" />
  </svg>`,

  'Anime': `
  <svg viewBox="0 0 24 24" fill="none" stroke="#FF69B4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="animeGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FFC0CB"/>
        <stop offset="100%" stop-color="#FF69B4"/>
      </linearGradient>
    </defs>
    <circle cx="12" cy="12" r="10" fill="url(#animeGrad)" />

  'Bypass Executor': `
  <svg viewBox="0 0 24 24" fill="none" stroke="#FFA500" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bypassGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FFD580"/>
        <stop offset="100%" stop-color="#FFA500"/>
      </linearGradient>
    </defs>
    <path d="M12 3a9 9 0 0 0-9 9h3a6 6 0 1 1 12 0h3a9 9 0 0 0-9-9z" fill="url(#bypassGrad)" />
    <rect x="10" y="15" width="4" height="5" rx="1.2" ry="1.2" fill="#FFA500" />
    <line x1="12" y1="12" x2="12" y2="15" />
  </svg>`,

  'Roblox': `
  <svg viewBox="0 0 24 24" fill="none" stroke="#CC0000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="robloxRed" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FF9999"/>
        <stop offset="100%" stop-color="#CC0000"/>
      </linearGradient>
    </defs>
    <polygon points="3 3 21 6 18 21 3 18 6 3" fill="url(#robloxRed)" />
    <polygon points="8 8 16 10 14 18 6 16 8 8" fill="#CC0000" />
  </svg>`,

  'AI': `
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="aiBase" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#C8B8FF"/>
        <stop offset="40%" stop-color="#7B68EE"/>
        <stop offset="100%" stop-color="#4435B8"/>
      </linearGradient>
      <linearGradient id="aiHighlight" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </linearGradient>
      <filter id="aiDropShadow" x="-20%" y="-20%" width="160%" height="160%">
        <feDropShadow dx="0" dy="1.8" stdDeviation="2.2" flood-color="#000000" flood-opacity="0.35"/>
      </filter>
    </defs>
    <g filter="url(#aiDropShadow)">
      <path d="M9 2v2H6v2h3v2H6v2h3v2H6v2h3v2H6v2h3v2H4v2h16v-2h-5v-2h3v-2h-3v-2h3v-2h-3v-2h3v-2h-3V6h3V4h-3V2H9z"
        fill="url(#aiBase)"/>
      <path d="M9 2v2H6v2h3v2H6v2h3v2H6v2h3v2H6v2h3v2H4v2h16v-2h-5v-2h3v-2h-3v-2h3v-2h-3v-2h3v-2h-3V6h3V4h-3V2H9z"
        fill="url(#aiHighlight)"/>
    </g>
  </svg>`,

  'Nsfw': `
  <svg viewBox="0 0 24 24" fill="none" stroke="#FF4500" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" fill="rgba(255,69,0,0.15)" />
    <line x1="12" y1="16" x2="12" y2="12" />
    <circle cx="12" cy="8" r="1.3" fill="#FF4500" />
  </svg>`,

  'Music': `
  <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="musicGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#A5F5C0" />
        <stop offset="50%" stop-color="#1DB954" />
        <stop offset="100%" stop-color="#127A3A" />
      </linearGradient>
      <filter id="musicDropShadow" x="-30%" y="-30%" width="160%" height="160%">
        <feDropShadow dx="0" dy="2.2" stdDeviation="2.5" flood-color="#000000" flood-opacity="0.35"/>
      </filter>
      <radialGradient id="musicLight" cx="30%" cy="30%" r="70%">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <g filter="url(#musicDropShadow)">
      <path d="M9 18V5l12-2v13" fill="url(#musicGrad)"/>
      <path d="M9 18V5l12-2v13" fill="url(#musicLight)"/>
      <circle cx="6" cy="18" r="3" fill="#1DB954" stroke="#0e6933" stroke-width="0.8" />
      <circle cx="18" cy="16" r="3" fill="#1DB954" stroke="#0e6933" stroke-width="0.8" />
    </g>
  </svg>`
};

  const commandsData = [
  { category: 'Executor', syntax: '/executor , ≈executor' },
  { category: 'Executor', syntax: '/direct-executors , v2≈executors' },
  { category: 'Server', syntax: '/userinfo , ≈userinfo <@user>' },
  { category: 'Server', syntax: '/avatar , ≈avatar <@user>' },
  { category: 'Server', syntax: '/server-info , info≈server' },
  { category: 'Server', syntax: '/afk , ≈afk <message>' },
  { category: 'Server', syntax: '/unafk , ≈unafk' },
  { category: 'Server', syntax: '/icon-server , icons≈server' },
  { category: 'Server', syntax: '/profile-user , profile≈user <@user>' },
  { category: 'Server', syntax: '/emulators , ≈emulators' },
  { category: 'Server', syntax: '/pokémon-info , ≈pokémon <name>' },
  { category: 'Server', syntax: '≈fget getkey , ≈fget mykey , ≈fget check , ≈fget recheck , ≈fget status' },
  { category: 'Server', syntax: '/random-pokemon , ran≈pokémon' },
  { category: 'Server', syntax: '≈purge' },
  { category: 'Server', syntax: 'add≈role <addrole,add-role> <@user> <@role>' },
  { category: 'Server', syntax: 'role≈remove <roleremove,role-remove> <@user> <@role>' },
  { category: 'Server', syntax: '≈setverify <@Role> , <Panel>' },
  { category: 'Server', syntax: '≈ship <@user> , ≈ship <@you> <random random> , ≈ship <random> , ≈ship <@user> <@user random>' },
  { category: 'Server', syntax: 'add≈emoji <message> , add≈emoji <message>' },
  { category: 'Server', syntax: '≈tiktok <url>' },
  { category: 'Server', syntax: '/youtube , ≈ytdow <url>' },
  { category: 'Server', syntax: '/joke , ≈joke' },
  { category: 'Server', syntax: '/memes , ≈memes' },
  { category: 'Server', syntax: '≈move @mention #channel' },
  { category: 'Server', syntax: '≈massban' },
  { category: 'Server', syntax: '/youtube-search , ≈ytsearch <query>' },
  { category: 'Server', syntax: '/roulette , ≈roulette <message>' },
  { category: 'Server', syntax: '/grow-a-garden-stock , ≈gag stock' },
  { category: 'Server', syntax: '/help , ≈help' },
  { category: 'Server', syntax: '/grow-a-garden-weather , ≈gag weather' },
  { category: 'Server', syntax: '/grow-a-garden-menu , ≈setgag' },
  { category: 'Anime', syntax: '/search-anime , s≈anime <search>' },
  { category: 'Anime', syntax: '/waifu , r≈anime' },
  { category: 'Anime', syntax: '/anime-info , i≈anime <name>' },
  { category: 'Bypass Executor', syntax: '/Bypass <url>' },
  { category: 'Bypass Executor', syntax: '/codex <url>' },
  { category: 'Roblox', syntax: '/search-script , ≈search <message>' },
  { category: 'Roblox', syntax: '/roblox-version , ≈version' },
  { category: 'Roblox', syntax: '/roblox-avatar , r≈avatar <@user>' },
  { category: 'Roblox', syntax: '/tax-roblox , ≈tax <message>' },
  { category: 'Roblox', syntax: '/random-scripts , ≈r≈search' },
  { category: 'AI', syntax: '/create-video , ≈video <message>' },
  { category: 'AI', syntax: '/image-generate , ≈picture <message>' },
  { category: 'AI', syntax: '/owoify , ≈owoify <message>' },
  { category: 'AI', syntax: '/utc-time , ≈utctime' },
  { category: 'AI', syntax: '/tts , ≈tts <message>' },
  { category: 'AI', syntax: '/≈playground , ≈playground <message>' },
  { category: 'AI', syntax: '/pixart-sigma , ≈pixartsigma <message>' },
  { category: 'AI', syntax: '/ai≈leonardo , ai≈leonardo <message>' },
  { category: 'Nsfw', syntax: '/nsfw , ≈nsfw <name>' },
  { category: 'Nsfw', syntax: '≈nsfw image <name>' },
  { category: 'Nsfw', syntax: '/nsfw-all , ≈image <name>' },
  { category: 'Nsfw', syntax: '/awoo , ≈awoo' },
  { category: 'Nsfw', syntax: '/pat , ≈pat' },
  { category: 'Nsfw', syntax: '/dance , ≈dance' },
  { category: 'Music', syntax: '≈play <name,url>' },
  { category: 'Music', syntax: '≈stop' }
];

  const container = document.getElementById('categoriesContainer');

  function render() {
    container.innerHTML = '';
    const grouped = commandsData.reduce((acc, cmd) => {
      acc[cmd.category] = acc[cmd.category] || [];
      acc[cmd.category].push(cmd);
      return acc;
    }, {});

    for (const [category, cmds] of Object.entries(grouped)) {
      const section = document.createElement('section');
      section.className = 'category';
      section.id = category.toLowerCase().replace(/\s+/g, '-'); // anchor id

      const icon = iconMap[category] || '';
      const title = document.createElement('h2');
      title.className = 'category-title';
      title.innerHTML = `${icon} ${category}`;
      section.appendChild(title);

      const ul = document.createElement('ul');
      ul.className = 'commands-list';

      cmds.forEach(cmd => {
        const li = document.createElement('li');
        li.textContent = cmd.syntax;
        ul.appendChild(li);
      });

      section.appendChild(ul);
      container.appendChild(section);
    }
  }

  document.addEventListener('click', e => {
  if (e.target.tagName === 'LI' && e.target.closest('.commands-list')) {
    e.target.classList.add('clicked');
    setTimeout(() => {
      e.target.classList.remove('clicked');
    }, 300);

    const allSections = Array.from(document.querySelectorAll('.category'));
    const cmdText = e.target.textContent.trim().toLowerCase();

    const targetSection = allSections.find(sec => {
      const title = sec.querySelector('.category-title').textContent.trim().toLowerCase();
      return cmdText.includes(title) || title.includes(cmdText);
    });

    if (targetSection) {
      const yOffset = -80;
      const y = targetSection.getBoundingClientRect().top + window.pageYOffset + yOffset;
      window.scrollTo({ top: y, behavior: 'smooth' });
    }
  }
});

  render();
</script>
</body>
</html>

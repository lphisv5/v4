<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YANZ - API Tester</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin:0; padding:0; height:100%;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .wrapper {
    width: 100%;
    max-width: 680px;
    background: #fff;
    padding: 2.5rem 2.8rem 3.2rem 2.8rem;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    transition: transform 0.3s ease, opacity 0.3s ease;
    position: relative;
    z-index: 10;
  }
  .wrapper.hidden {
    transform: translateY(-20px);
    opacity: 0;
    pointer-events: none;
  }
  .app-title {
    text-align: center;
    margin: 0 0 0.5rem 0;
    color: #0078d4;
    font-size: 1.8rem;
    font-weight: 800;
  }
  .app-description {
    text-align: center;
    margin: 0 0 1.5rem 0;
    color: #666;
    font-size: 1rem;
  }
  .input-group {
    position: relative;
    margin-bottom: 0.5rem;
  }
  input[type="text"], textarea {
    font-size: 1.1rem;
    padding: 14px 18px;
    border: 2px solid #0078d4;
    border-radius: 10px;
    outline: none;
    transition: all 0.3s ease;
    width: 100%;
    font-weight: 600;
    color: #222;
    background: #fff;
    font-family: inherit;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #004a9f;
    box-shadow: 0 0 8px #004a9f66;
  }
  textarea {
    min-height: 120px;
    resize: vertical;
    margin-top: 12px;
  }
  .method-selector {
    display: flex;
    margin-bottom: 1rem;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid #0078d4;
  }
  .method-option {
    flex: 1;
    padding: 10px;
    text-align: center;
    background: #f0f7ff;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 600;
    border-right: 1px solid #0078d4;
  }
  .method-option:last-child {
    border-right: none;
  }
  .method-option:hover {
    background: #d9ecff;
  }
  .method-option.active {
    background: #0078d4;
    color: white;
  }
  .button-group {
    display: flex;
    gap: 12px;
    position: relative;
  }
  button {
    padding: 14px 26px;
    background: #0078d4;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 120, 212, 0.4);
    transition: all 0.3s ease;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  button:hover {
    background: #005a9e;
    box-shadow: 0 6px 16px rgba(0, 90, 158, 0.5);
    transform: translateY(-2px);
  }
  button.secondary {
    background: #6c757d;
    box-shadow: 0 4px 10px rgba(108, 117, 125, 0.4);
    flex: 0 0 auto;
    padding: 14px 20px;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    padding: 70px 35px 35px 35px;
    box-sizing: border-box;
    z-index: 9999;
    justify-content: flex-start;
    align-items: stretch;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
    overflow-y: auto;
  }
  .overlay.active {
    opacity: 1;
    visibility: visible;
  }
  .close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 32px;
    font-weight: 900;
    color: #fff;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10000;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
  }
  .close-btn:hover {
    background: rgba(255,255,255,0.15);
  }
  .loader {
    border: 5px solid rgba(238, 238, 238, 0.2);
    border-top: 5px solid #0078d4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 0.85s linear infinite;
    margin: 60px auto 0 auto;
    display: none;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  .response-content {
    flex: 1;
    background: #1e1e1e;
    border-radius: 10px;
    padding: 20px;
    font-family: "Consolas", "Monaco", "Courier New", monospace;
    font-size: 1rem;
    color: #d4d4d4;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
    line-height: 1.5;
    max-height: 50vh;
    display: none;
  }
  .status-bar {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    font-weight: 700;
    font-size: 1.1rem;
  }
  .status-code, .ping {
    background: rgba(219, 238, 255, 0.9);
    padding: 10px 18px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(166, 200, 255, 0.5);
    min-width: 90px;
    text-align: center;
    color: #004a9f;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .tab-container {
    display: flex;
    margin-bottom: 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  .tab {
    padding: 12px 20px;
    cursor: pointer;
    color: #ccc;
    font-weight: 600;
    transition: all 0.3s;
    text-align: center;
    flex: 1;
  }
  .tab.active {
    background: #0078d4;
    color: white;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  .stats-bar {
    margin-bottom: 15px;
    font-size: 1.05rem;
    color: #eee;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    font-family: monospace;
    padding: 10px 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
  }
  .stats-section {
    display: flex;
    gap: 20px;
  }
  .json-key { color: #9cdcfe; }
  .json-string { color: #ce9178; }
  .json-number { color: #b5cea8; }
  .json-boolean { color: #569cd6; }
  .json-null { color: #569cd6; }

  @media (max-width: 600px) {
    .wrapper { padding: 1.8rem 2rem; margin: 20px; }
    .button-group { flex-direction: column; }
    button.secondary { flex: 1; }
    .response-content { max-height: 40vh; }
  }
</style>
</head>
<body>

<div class="wrapper" id="main-wrapper">
  <h1 class="app-title">YANZ API Tester</h1>
  <p class="app-description">Test your APIs with request body and custom headers support</p>
  
  <div class="method-selector" id="method-selector">
    <div class="method-option active" data-method="GET">GET</div>
    <div class="method-option" data-method="POST">POST</div>
    <div class="method-option" data-method="PUT">PUT</div>
    <div class="method-option" data-method="DELETE">DELETE</div>
    <div class="method-option" data-method="PATCH">PATCH</div>
  </div>
  
  <div class="input-group">
    <input id="api-url" type="text" placeholder="Enter API URL here..." autocomplete="off" spellcheck="false" />
  </div>

  <textarea id="request-body" placeholder="Request Body (JSON for POST/PUT/PATCH)" style="display:none;"></textarea>
  
  <textarea id="custom-headers" placeholder="Custom Headers (one per line, e.g. Authorization: Bearer token)" style="display:none;"></textarea>
  
  <div class="button-group">
    <button id="test-api">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
      </svg>
      Test API
    </button>
    <button id="clear-fields" class="secondary">Clear Fields</button>
  </div>
</div>

<div id="overlay" class="overlay">
  <button class="close-btn" aria-label="Close">&times;</button>

  <div class="tab-container">
    <div class="tab active" data-tab="response">Response</div>
    <div class="tab" data-tab="headers">Headers</div>
    <div class="tab" data-tab="details">Details</div>
  </div>

  <div class="stats-bar" id="stats-bar">
    <div class="stats-section">
      <span id="lines-count">Lines: 0</span>
      <span id="chars-count">Characters: 0</span>
    </div>
    <div class="stats-section">
      <span id="size">Size: 0 KB</span>
      <span id="time">Time: 0 ms</span>
    </div>
  </div>

  <div id="loader" class="loader"></div>
  
  <div id="response-tab" class="tab-content active">
    <pre class="response-content" id="response-full"></pre>
  </div>
  
  <div id="headers-tab" class="tab-content">
    <pre class="response-content" id="headers-full"></pre>
  </div>
  
  <div id="details-tab" class="tab-content">
    <pre class="response-content" id="details-full"></pre>
  </div>

  <div class="status-bar">
    <div class="status-code" id="status-code">Status: --</div>
    <div class="ping" id="ping-time">Ping: -- ms</div>
  </div>
</div>

<script>
  const apiUrlInput = document.getElementById('api-url');
  const requestBody = document.getElementById('request-body');
  const customHeaders = document.getElementById('custom-headers');
  const testBtn = document.getElementById('test-api');
  const clearBtn = document.getElementById('clear-fields');
  const methodOptions = document.querySelectorAll('.method-option');
  const overlay = document.getElementById('overlay');
  const mainWrapper = document.getElementById('main-wrapper');
  const loader = document.getElementById('loader');
  const responseFull = document.getElementById('response-full');
  const headersFull = document.getElementById('headers-full');
  const detailsFull = document.getElementById('details-full');
  const statusCodeEl = document.getElementById('status-code');
  const pingTimeEl = document.getElementById('ping-time');
  const linesCount = document.getElementById('lines-count');
  const charsCount = document.getElementById('chars-count');
  const sizeEl = document.getElementById('size');
  const timeEl = document.getElementById('time');
  const tabs = document.querySelectorAll('.tab');
  const tabContents = document.querySelectorAll('.tab-content');

  let selectedMethod = 'GET';
  let currentResponse = null;

  // Method selector
  methodOptions.forEach(option => {
    option.addEventListener('click', () => {
      methodOptions.forEach(opt => opt.classList.remove('active'));
      option.classList.add('active');
      selectedMethod = option.dataset.method;

      if (['POST', 'PUT', 'PATCH'].includes(selectedMethod)) {
        requestBody.style.display = 'block';
        customHeaders.style.display = 'block';
      } else {
        requestBody.style.display = 'none';
        customHeaders.style.display = 'none';
      }
    });
  });

  // Clear fields
  clearBtn.addEventListener('click', () => {
    requestBody.value = '';
    customHeaders.value = '';
  });

  // Test API button and Enter key
  testBtn.addEventListener('click', testApi);
  apiUrlInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') testApi();
  });

  // Tab switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabName = tab.dataset.tab;
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      tabContents.forEach(c => c.classList.remove('active'));
      document.getElementById(`${tabName}-tab`).classList.add('active');

      if (currentResponse && tabName === 'headers') {
        headersFull.textContent = currentResponse.headers;
      }
      if (currentResponse && tabName === 'details') {
        detailsFull.innerHTML = syntaxHighlight(JSON.parse(currentResponse.details));
      }
    });
  });

  // Close overlay
  overlay.querySelector('.close-btn').addEventListener('click', () => {
    overlay.classList.remove('active');
    mainWrapper.classList.remove('hidden');
  });

  // Syntax highlight
  function syntaxHighlight(json) {
    if (typeof json !== 'string') {
      json = JSON.stringify(json, undefined, 2);
    }
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, match => {
      let cls = 'json-number';
      if (/^"/.test(match)) {
        cls = /:$/.test(match) ? 'json-key' : 'json-string';
      } else if (/true|false/.test(match)) {
        cls = 'json-boolean';
      } else if (/null/.test(match)) {
        cls = 'json-null';
      }
      return '<span class="' + cls + '">' + match + '</span>';
    });
  }

  // Update stats
  function updateStats(text, size, time) {
    const lines = text ? text.split(/\r\n|\r|\n/).length : 0;
    const chars = text ? text.length : 0;
    const sizeKB = size ? (size / 1024).toFixed(2) : '0.00';
    linesCount.textContent = `Lines: ${lines}`;
    charsCount.textContent = `Characters: ${chars}`;
    sizeEl.textContent = `Size: ${sizeKB} KB`;
    timeEl.textContent = `Time: ${time} ms`;
  }

  // Main test function
  async function testApi() {
    let url = apiUrlInput.value.trim();
    if (!url) return alert('Please enter an API URL');

    try {
      new URL(url);
    } catch {
      return alert('Please enter a valid URL');
    }

    // Always use CORS proxy to avoid most CORS issues
    url = 'https://corsproxy.io/?' + encodeURIComponent(url);

    const method = selectedMethod;
    const hasBody = ['POST', 'PUT', 'PATCH'].includes(method);

    let headers = { 'Accept': 'application/json' };
    let body = null;

    // Parse custom headers
    if (customHeaders.value.trim()) {
      customHeaders.value.trim().split('\n').forEach(line => {
        const [key, ...valueParts] = line.split(':');
        if (key && valueParts.length) {
          headers[key.trim()] = valueParts.join(':').trim();
        }
      });
    }

    // Parse body
    if (hasBody && requestBody.value.trim()) {
      try {
        body = JSON.parse(requestBody.value);
        headers['Content-Type'] = 'application/json';
      } catch (e) {
        return alert('Invalid JSON in request body');
      }
    }

    // Show overlay
    mainWrapper.classList.add('hidden');
    overlay.classList.add('active');
    loader.style.display = 'block';
    responseFull.style.display = 'none';
    headersFull.style.display = 'none';
    detailsFull.style.display = 'none';

    statusCodeEl.innerHTML = 'Status: --';
    pingTimeEl.innerHTML = 'Ping: -- ms';
    updateStats('', 0, 0);

    try {
      const start = performance.now();
      const res = await fetch(url, {
        method,
        headers,
        body: hasBody ? JSON.stringify(body) : null
      });
      const end = performance.now();
      const ping = Math.round(end - start);

      let statusColor = res.ok ? '#10b981' : (res.status >= 500 ? '#f59e0b' : '#ef4444');

      statusCodeEl.innerHTML = `
        Status: <span style="color:\( {statusColor}"> \){res.status} ${res.statusText}</span>
      `;
      pingTimeEl.innerHTML = `Ping: ${ping} ms`;

      // Headers
      const headerLines = [];
      res.headers.forEach((value, name) => headerLines.push(`${name}: ${value}`));
      headersFull.textContent = headerLines.join('\n');

      // Response body
      let text = '';
      let parsedJson = null;
      const contentType = res.headers.get('content-type') || '';

      if (contentType.includes('application/json')) {
        try {
          parsedJson = await res.json();
          text = JSON.stringify(parsedJson, null, 2);
        } catch {
          text = await res.text();
        }
      } else {
        text = await res.text();
      }

      const size = new TextEncoder().encode(text).byteLength;

      if (parsedJson !== null) {
        responseFull.innerHTML = syntaxHighlight(parsedJson);
      } else {
        responseFull.textContent = text;
      }

      // Details tab
      const details = {
        url: res.url,
        status: res.status,
        statusText: res.statusText,
        redirected: res.redirected,
        type: res.type,
        headers: Object.fromEntries(res.headers.entries())
      };
      detailsFull.innerHTML = syntaxHighlight(details);

      loader.style.display = 'none';
      responseFull.style.display = 'block';
      updateStats(text, size, ping);

      currentResponse = {
        headers: headerLines.join('\n'),
        details: JSON.stringify(details, null, 2)
      };

    } catch (err) {
      loader.style.display = 'none';
      responseFull.textContent = 'Error: ' + err.message;
      responseFull.style.display = 'block';
      statusCodeEl.innerHTML = `Status: <span style="color:#ef4444">ERROR</span>`;
      updateStats('', 0, 0);
    }
  }
</script>
</body>
</html>
